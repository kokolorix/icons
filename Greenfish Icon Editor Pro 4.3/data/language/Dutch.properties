whatsThis.colorPicker.backColor = Deze kleur wordt gebruikt voor het tekenen met de rechtermuisknop.
whatsThis.colorPicker.default = Selecteer zwarte voorgrondkleur en witte achtergrondkleur.
whatsThis.colorPicker.foreBackColor = Klik hierop om te selecteren voor bewerken in het deelvenster Kleurkiezer. Dubbelklik voor bewerken in een pop-upvenster.
whatsThis.colorPicker.foreColor = Deze kleur wordt gebruikt voor het tekenen met de linkermuisknop.
whatsThis.colorPicker.html = Accepteert elke standaard CSS-kleurnaam of een hexadecimale HTML-kleur met optionele alfa. Formaten zoals #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA en #RRRRGGGGBBBBAAAA worden allemaal ondersteund.<br>Bijvoorbeeld: #ff800080 (deels transparant oranje).
whatsThis.colorPicker.inverted = Selecteer de omgekeerde kleur als voorgrond-/achtergrondkleur.
whatsThis.colorPicker.swapColors = Verwissel voorgrond- en achtergrondkleuren.
whatsThis.colorPicker.swatches = Klik met linkermuisknop om de kleur te kiezen. Klik met rechtermuisknop om het staalmenu weer te geven, met opties zoals het opslaan van de momenteel geselecteerde kleur in het opgegeven staal, het wijzigen van het aantal stalen of het laden/opslaan van stalen.
whatsThis.colorPicker.transparent = Selecteer de transparante kleur als voorgrond-/achtergrondkleur.

whatsThis.frameList = In GFIE Pro kan elke pagina een of meer frames hebben. Frames worden gebruikt in geanimeerde cursors (.ANI) en geanimeerde GIF's. Houd er rekening mee dat geanimeerde cursors soms meerdere pagina's hebben die overeenkomen met verschillende cursorgrootten, en elk van deze pagina's heeft op zijn beurt meerdere frames die de animatie voor die specifieke cursorgrootte definiëren.
whatsThis.layerList = Je kan zichtbaarheid, overvloeimodus, naam en dekking voor elke laag configureren.
whatsThis.pageList = Documenten bestaan uit pagina's. In de context van pictogrammen en cursors komen pagina's overeen met pictogramindelingen met verschillende grootten of kleurdiepten, waardoor het besturingssysteem de meest geschikte voor de gebruikersinterface kan selecteren.

whatsThis.tool.adjust = Na gebruik van dit gereedschap kan de vorm worden aangepast met de handgrepen. Bij overschakelen naar een ander gereedschap of op Esc drukken, worden de handgrepen verborgen.
whatsThis.tool.brush = Linkermuisknop tekent met voorgrondkleur, rechterknop met achtergrondkleur. Werkt als een gum als de transparante kleur is geselecteerd. Als delen van de afbeelding zijn geselecteerd (bijvoorbeeld met het gereedschap "Rechthoek selecteren"), tekent het penseel alleen in het geselecteerde gebied. Vorm, grootte en andere opties kunnen worden geconfigureerd met de besturingselementen onder de werkbalk.
whatsThis.tool.bucket = Hiermee vul je aaneengesloten, vergelijkbaar gekleurde gebieden met de voorgrondkleur. De rechtermuisknop wordt gevuld met achtergrondkleur. Met de besturingselementen onder de werkbalk kun je tolerantie configureren en of het gereedschap niet-verbonden maar ook vergelijkbare gekleurde gebieden moet vullen.
whatsThis.tool.crop = Na het Bijsnijden, hoef je niet te dubbelklikken of op Enter te drukken om het bijsnijden toe te passen: het is al toegepast, maar kan worden aangepast met de handgrepen die in de hoeken van de bijgesneden afbeelding worden weergegeven. De gebieden die uit de oorspronkelijke afbeelding zijn verwijderd, zijn nog steeds zichtbaar met minder alfa om te helpen bij het aanpassen. Bij overschakelen naar een ander gereedschap, worden deze aanpassingen verborgen.
whatsThis.tool.ellipse = Tekent een ellips met alleen omtrek, alleen vulling of omtrek en vulling. Met de rechtermuisknop worden voorgrond- en achtergrondkleuren verwisseld. Gedraagt zich als gum als de transparante kleur is geselecteerd.
whatsThis.tool.eraser = Gedraagt zich als het penseel, maar vervangt het gebied door transparantie of vermindert alfa als de gumsterkte ingesteld is op kleinere waarde in het deelvenster met gereedschapsinstellingen onder de werkbalk.
whatsThis.tool.eyedropper = Kiest de voorgrond (linkermuisknop) of achtergrondkleur (rechtermuisknop) uit de afbeelding.
whatsThis.tool.gradient = Vult de afbeelding of de geselecteerde gebieden met een overgang van voorgrond- naar achtergrondkleur. Met de rechtermuisknop worden voorgrond- en achtergrondkleuren verwisseld. Verloopvorm en andere eigenschappen kunnen worden geconfigureerd met de besturingselementen onder de werkbalk.
whatsThis.tool.hotspot = Stelt de hotspot van de cursor in, d.w.z. het punt waar wordt geklikt. Dit is meestal de punt van een pijl of het midden van een kruis. Als je buiten de afbeelding klikt, wordt de hotspot verwijderd. het gereedschap stelt dezelfde hotspot in voor alle frames van de huidige pagina. Houd Ctrl ingedrukt en klik om de hotspot alleen voor het huidige frame in te stellen.
whatsThis.tool.lasso = Selecteert een gebied van de afbeelding dat wordt omgeven door een handgetekende contour.
whatsThis.tool.line = Tekent een rechte lijn van het ene punt naar het andere. Gedraagt zich als gum als de transparante kleur is geselecteerd.
whatsThis.tool.pencil = Tekent een lijn van 1 pixel breed die al dan niet kan worden geantialiaseerd. Kan worden geconfigureerd met de besturingselementen onder de werkbalk. Linkermuisknop tekent met voorgrondkleur, rechterknop met achtergrondkleur. Gedraagt zich als gum als de transparante kleur is geselecteerd.
whatsThis.tool.recolor = Vervangt de achtergrondkleur door de voorgrondkleur op de afbeelding. Tolerantie en andere opties kunnen worden geconfigureerd met de besturingselementen onder de werkbalk. Met de rechtermuisknop worden voorgrond- en achtergrondkleuren verwisseld.
whatsThis.tool.rect = Tekent een rechthoek met alleen omtrek, alleen vulling of omtrek en vulling. Met de rechtermuisknop worden voorgrond- en achtergrondkleuren verwisseld. Gedraagt zich als gum als de transparante kleur is geselecteerd.
whatsThis.tool.retouch = Past een filter toe met een penseel. Beschikbare filters: Vervagen, Verscherpen, Ontwijken, Branden, Tint, Spons. Kan worden geconfigureerd met de besturingselementen onder de werkbalk.
whatsThis.tool.selEllipse = Selecteert een ellips.
whatsThis.tool.selPencil = Selecteert een penseel van 1 pixel breed (niet-antialias).
whatsThis.tool.selRect = Selecteert een rechthoekig gebied.
whatsThis.tool.select = Door tijdens het gebruik van het gereedschap op Ctrl, Shift of Shift+Ctrl te drukken, kun je het geselecteerde gebied aftrekken, eraan toevoegen of doorsnijden met respectievelijk het nieuw geselecteerde gebied.
whatsThis.tool.text = Voegt tekst in. De tekst kan na het invoegen worden bewerkt door er nogmaals op te klikken met het gereedschap Tekst. Houd er rekening mee dat de tekst niet meer kan worden bewerkt als het bestand wordt opgeslagen en opnieuw wordt geladen, of als het gereedschap Transformeren wordt gebruikt voor de ingevoegde tekst.
whatsThis.tool.transform = Selectie kan worden aangepast met de blauwe handgrepen, gedraaid met de rode handgreep of worden verplaatst. Door op Shift te drukken, kan de selectie in perspectiefmodus transformeren, wat betekent de selectie in 3D kunt te roteren, scheeftrekken of de afzonderlijke hoeken vrij kunt verplaatsen.
whatsThis.tool.wand = Selecteert een aaneengesloten gebied met pixels met dezelfde kleur. Met de besturingselementen onder de werkbalk kun je tolerantie configureren en of het gereedschap ook niet-verbonden maar vergelijkbaar gekleurde gebieden moet selecteren.

whatsThis.toolBehaviour.contiguous = Indien aangevinkt, worden alleen aangesloten onderdelen gevuld of geselecteerd. Als dit niet is aangevinkt, worden alle vergelijkbaar gekleurde gebieden van de afbeelding in aanmerking genomen, zelfs op afstand.
whatsThis.toolBehaviour.retouchMode = Filter toepassen bij gebruik van retoucheergereedschap.
whatsThis.toolBehaviour.sampleAllLayers = Indien aangevinkt, worden de kleurwaarden uit de afgevlakte afbeelding gehaald, d.w.z. met alle lagen op elkaar gerenderd. Als deze optie niet is aangevinkt, worden alleen de pixelwaarden in de geselecteerde lagen) in aanmerking genomen.
whatsThis.toolBehaviour.tolerance = Maximaal toegestaan verschil in kleurwaarden. Een tolerantie van 0 staat alleen identieke kleuren toe.
