whatsThis.colorPicker.backColor = Tätä väriä käytetään piirtämiseen hiiren oikealla painikkeella.
whatsThis.colorPicker.default = Valitse musta etualan väriksi ja valkoinen taustaväriksi.
whatsThis.colorPicker.foreBackColor = Valitse muokattavaksi värinvalintapaneelissa napsauttamalla. Muokkaa ponnahdusikkunassa kaksoisnapsauttamalla.
whatsThis.colorPicker.foreColor = Tätä väriä käytetään piirtämiseen hiiren vasemmalla painikkeella.
whatsThis.colorPicker.html = Hyväksyy minkä tahansa vakiomuotoisen CSS-värin nimen tai heksadesimaalisen HTML-värin ja valinnaisen alfan. Tuetaan muotoja, kuten #RGB, #RRRGGBB, #RRRRGGGGBBBB, #RGBA, #RRRGGBBAA ja #RRRRRGGGGBBBBAAAA.<br>Esimerkki: #ff800080 (osittain läpinäkyvä oranssi).
whatsThis.colorPicker.inverted = Valitse käänteinen väri etu/taustaväriksi.
whatsThis.colorPicker.swapColors = Vaihda etu- ja taustavärit.
whatsThis.colorPicker.swatches = Valitse väri napsauttamalla hiiren vasenta painiketta. Napsauta hiiren kakkospainikkeella näyttääksesi värivalikon, jossa on vaihtoehtoja, kuten tällä hetkellä valitun värin tallentaminen kyseiseen värivalikoimaan, värivalikoimien lukumäärän muuttaminen tai värivalikoimien lataaminen/tallentaminen.
whatsThis.colorPicker.transparent = Valitse läpinäkyvä väri etu/taustaväriksi.

whatsThis.frameList = GFIE Prossa jokaisella sivulla voi olla yksi tai useampi kehys. Kehyksiä käytetään animoidussa kursorissa (.ANI) ja animoidussa GIF-kuvassa. Huomaa, että animoidut kursorit sisältävät joskus useita sivuja, jotka vastaavat eri kursorikokoja, ja kullakin näistä sivuista on puolestaan useita kehyksiä, jotka määrittelevät animaation kyseiselle kursorikoolle.
whatsThis.layerList = Voit määrittää kunkin tason näkyvyyden, sekoitustilan, nimen ja peittävyyden.
whatsThis.pageList = Dokumentit koostuvat sivuista. Kuvakkeiden ja kursorien yhteydessä sivut vastaavat eri kokoisia tai värisyvyydeltään erilaisia kuvakkeita, joiden avulla käyttöjärjestelmä voi valita käyttöliittymään sopivimman.

whatsThis.tool.adjust = Kun tätä työkalua on käytetty, muotoa voidaan säätää kahvoilla. Siirtyminen toiseen työkaluun tai Esc-näppäimen painaminen piilottaa kahvat.
whatsThis.tool.brush = Hiiren vasen painike piirtää etualan värillä, oikea painike taustavärillä. Toimii pyyhekumina, jos läpinäkyvä väri on valittu. Jos osa kuvasta on valittu (esim. ”Valitse suorakulmio”-työkalulla), sivellin piirtää vain valitulle alueelle. Muoto, koko ja muut asetukset voidaan määrittää työkalurivin alapuolella olevilla säätimillä.
whatsThis.tool.bucket = Täyttää vierekkäiset, samanväriset alueet etualan värillä. Hiiren oikealla painikkeella täytetään taustavärillä. Työkalurivin alapuolella olevilla säätimillä voit määrittää toleranssin ja sen, täyttääkö työkalu myös yhteen liittymättömät, mutta samanväriset alueet.
whatsThis.tool.crop = Kun olet käyttänyt rajaustyökalua, rajausta ei tarvitse soveltaa kaksoisnapsauttamalla tai painamalla Enter-näppäintä: rajaus on jo sovellettu, mutta sitä voidaan säätää rajatun kuvan kulmissa näkyvillä kahvoilla. Alkuperäisestä kuvasta poistetut alueet näkyvät edelleen, mutta niiden alfa-arvo on pienempi, mikä helpottaa säätämistä. Vaihtaminen toiseen työkaluun piilottaa nämä säätöohjaimet.
whatsThis.tool.ellipse = Piirtää ellipsin pelkällä ääriviivalla, pelkällä täytöllä tai ääriviivalla ja täytöllä. Hiiren oikealla painikkeella vaihdetaan etu- ja taustaväriä. Käyttäytyy pyyhekumina, jos läpinäkyvä väri on valittu.
whatsThis.tool.eraser = Käyttäytyy kuten sivellintyökalu, mutta korvaa alueen läpinäkyvyydellä tai vähentää alfa-arvoa, jos pyyhkimen voimakkuus on asetettu pienempään arvoon työkalurivin alla olevassa työkalun asetuspaneelissa.
whatsThis.tool.eyedropper = Poimii etualan (hiiren vasen painike) tai taustan värin (hiiren oikea painike) kuvasta.
whatsThis.tool.gradient = Täyttää kuvan tai valitut alueet siirtymällä etualan väristä taustaväriin. Hiiren oikealla painikkeella vaihdetaan etu- ja taustaväriä. Liukuvärin muoto ja muut ominaisuudet voidaan määrittää työkalurivin alapuolella olevilla säätimillä.
whatsThis.tool.hotspot = Asettaa kursorin kohdistuspisteen eli pisteen, jossa klikkaus tapahtuu. Tämä on tyypillisesti nuolen kärki tai ristin keskipiste. Napsauttaminen kuvan ulkopuolella poistaa polttopisteen. Työkalu asettaa saman kohdistuspisteen kaikille nykyisen sivun kehyksille. Ctrl-klikkauksella voit asettaa kohdistuspisteen vain nykyiselle kehykselle.
whatsThis.tool.lasso = Valitsee kuvan alueen, jota ympäröi käsin piirretty ääriviiva.
whatsThis.tool.line = Piirtää suoran viivan pisteestä toiseen. Käyttäytyy pyyhekumina, jos läpinäkyvä väri on valittu.
whatsThis.tool.pencil = Piirtää 1 pikselin levyisen viivan, joka voidaan silottaa tai olla silottamatta. Voidaan määrittää työkalurivin alapuolella olevilla säätimillä. Hiiren vasen painike piirtää etualan värillä, oikea painike taustavärillä. Käyttäytyy pyyhekumina, jos läpinäkyvä väri on valittu.
whatsThis.tool.recolor = Korvaa kuvan taustavärin etualan värillä. Toleranssi ja muut asetukset voidaan määrittää työkalurivin alapuolella olevilla säätimillä. Hiiren oikealla painikkeella vaihdetaan etu- ja taustaväriä.
whatsThis.tool.rect = Piirtää suorakulmion pelkällä ääriviivalla, pelkällä täytöllä tai ääriviivalla ja täytöllä. Hiiren oikealla painikkeella vaihdetaan etu- ja taustaväriä. Käyttäytyy pyyhekumina, jos läpinäkyvä väri on valittu.
whatsThis.tool.retouch = Käyttää suodatinta siveltimellä. Käytettävissä olevat suodattimet: - Sivellin: Sumeus, Terävöitys, Vaalennus, Polttaminen, Värisävy, Sieni. Voidaan määrittää työkalurivin alapuolella olevilla säätimillä.
whatsThis.tool.selEllipse = Valitsee ellipsin.
whatsThis.tool.selPencil = Valitsee 1 pikselin levyisellä (”nonantialiased”) siveltimellä.
whatsThis.tool.selRect = Valitsee suorakulmaisen alueen.
whatsThis.tool.select = Painamalla Ctrl-, Shift- tai Shift+Ctrl-näppäimiä työkalua käytettäessä voit vastaavasti vähentää valitusta alueesta, lisätä siihen tai leikata sen uuden valitun alueen kanssa.
whatsThis.tool.text = Lisää tekstiä. Tekstiä voidaan muokata lisäämisen jälkeen napsauttamalla sitä uudelleen Teksti-työkalulla. Huomaa, että tekstiä ei voi enää muokata, jos tiedosto tallennetaan ja ladataan uudelleen tai jos lisätyn tekstin kohdalla käytetään Muunnos-työkalua.
whatsThis.tool.transform = Valinnan kokoa voidaan muuttaa sinisillä kahvoilla, sitä voidaan kääntää punaisella kahvalla tai siirrellä ympäriinsä. Painamalla Shift-näppäintä voit muuntaa valinnan perspektiivitilassa, mikä tarkoittaa, että voit kääntää valintaa 3D:ssä, vinouttaa sitä tai siirtää yksittäisiä kulmia vapaasti.
whatsThis.tool.wand = Valitsee vierekkäisen alueen, jossa on samansävyisiä pikseleitä. Työkalurivin alapuolella olevilla säätimillä voit määrittää toleranssin ja sen, pitäisikö työkalun valita myös liittymättömiä mutta samankaltaisen värisiä alueita.

whatsThis.toolBehaviour.contiguous = Jos tämä valitaan, vain liitetyt osat täytetään tai valitaan. Jos valintaa ei ole valittu, kaikki kuvan samankaltaisen väriset alueet otetaan huomioon, myös kaukana olevat.
whatsThis.toolBehaviour.retouchMode = Suodatin, jota käytetään retusointityökalun käytön yhteydessä.
whatsThis.toolBehaviour.sampleAllLayers = Jos vaihtoehto on valittuna, väriarvot otetaan tasoitetusta kuvasta, eli kaikki tasot renderöidään päällekkäin. Jos valintaruutua ei ole valittu, otetaan huomioon vain valitun tason tai valittujen tasojen pikseliarvot.
whatsThis.toolBehaviour.tolerance = Suurin sallittu väriarvojen ero. Toleranssi 0 sallii vain identtiset värit.
