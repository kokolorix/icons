whatsThis.colorPicker.html = Akzeptiert jeden Standard-CSS-Farbnamen oder eine hexadezimale HTML-Farbe mit optionalem Alpha. Formate wie #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA und #RRRRGGGGBBBBAAAA werden alle unterstützt.<br>Beispiel: #ff800080 (teilweise transparent orange).
