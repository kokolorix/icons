whatsThis.colorPicker.backColor = この色は、マウスの右ボタンで描画するときに使用します。
whatsThis.colorPicker.default = 描画色に黒、背景色に白を選択します。
whatsThis.colorPicker.foreBackColor = クリックすると、カラーピッカーパネルで編集用に選択されます。 ダブルクリックすると、ポップアップダイアログが表示され、編集できます。
whatsThis.colorPicker.foreColor = この色は、マウスの左ボタンで描画するときに使用します。
whatsThis.colorPicker.html = 任意の標準的な CSS カラー名、または16進数のHTMLカラーとオプションのアルファを受け付けます。 フォーマット #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA および #RRRRGGGGBBBBAAAA すべてに対応.<br>例: #ff800080 (部分的に透明なオレンジ).
whatsThis.colorPicker.inverted = 反転した色を前景色/背景色として選択します。
whatsThis.colorPicker.swapColors = 前景色と背景色を入れ替えます。
whatsThis.colorPicker.swatches = マウスの左ボタンでクリックして色を選択します。 右クリックして見本メニューを表示 現在選択されている色を特定の見本に保存したり、見本の数を変更したり、見本をロード/保存したりするなどのオプションがあります。
whatsThis.colorPicker.transparent = 透明色を前景色/背景色として選択します。

whatsThis.frameList = GFIE Pro では、各ページに 1 つ以上のフレームを含めることができます。 フレームはアニメーション化されたカーソル (.ANI)とアニメーションGIF。 アニメーション化されたカーソルには、異なるカーソルサイズに対応する複数のページがある場合があり、これらの各ページには、その特定のカーソルサイズのアニメーションを定義する複数のフレームがあることに注意してください。
whatsThis.layerList = 各レイヤーの可視性、ブレンドモード、名前、不透明度を設定できます。
whatsThis.pageList = ドキュメントはページで構成されます. アイコンとカーソルのコンテキストでは、ページは異なるサイズまたは色深度のアイコン形式に対応しているため、オペレーティングシステムはユーザーインターフェイスに最も適したものを選択できます。

whatsThis.tool.adjust = このツールを使用した後、形状はハンドルで調整できます。別のツールに切り替えるか、Esc キーを押すとハンドルが非表示になります。.
whatsThis.tool.brush = マウスの左ボタンは前景色で描画され、右ボタンは背景色で描画されます。 透明色が選択されている場合、消しゴムとして機能します。 画像の一部が選択されている場合(たとえば、"矩形選択"ツールで)、ブラシは選択した領域にのみ描画されます。 形状、サイズ、その他のオプションは、ツールバーの下のコントロールで設定できます。
whatsThis.tool.bucket = 連続する、似たような色の領域を前景色で塗りつぶします。 マウスの右ボタンが背景色で塗りつぶされます。 ツールバーの下にあるコントロールを使用して、許容範囲と、接続されていないが色が似ている領域をツールで塗りつぶすかどうかを設定できます。
whatsThis.tool.crop = トリミングツールを使用した後、ダブルクリックまたは Enter キーを押してトリミングを適用する必要はありません:これはすでに適用されていますが、トリミングされた画像の角に表示されるハンドルで調整できます。元の画像から削除された領域は、調整に役立つアルファが少なく表示されます。 別のツールに切り替えると、これらの調整ガイドが非表示になります。
whatsThis.tool.ellipse = アウトラインのみ、塗りつぶしのみ、またはアウトラインと塗りつぶしで楕円を描画します。 ウスの右ボタンは、前景色と背景色を入れ替えます。透明色が選択されている場合、消しゴムとして動作します。
whatsThis.tool.eraser = ブラシツールのように動作しますが、領域を透明に置き換えたり、ツールバーの下のツール設定パネルで消しゴムの強度を小さい値に設定した場合はアルファを減らします。
whatsThis.tool.eyedropper = 画像から前景(マウスの左ボタン)または背景色(マウスの右ボタン)を選択します。
whatsThis.tool.gradient = 画像または選択した領域を、前景色から背景色への切り替えで塗りつぶします。マウスの右ボタンは、前景色と背景色を入れ替えます。グラデーションの形状やその他のプロパティは、ツールバーの下にあるコントロールで構成できます。
whatsThis.tool.hotspot = カーソルのホット スポット、つまりクリックが発生するポイントを設定します。これは通常、矢印の先端または十字の中心です。 画像の外側をクリックすると、ホットスポットが削除されます。このツールは、現在のページのすべてのフレームに同じホットスポットを設定します。 Ctrl キーを押しながらクリックすると、現在のフレームのホットスポットのみを設定できます。
whatsThis.tool.lasso = 手描きの輪郭で囲まれたイメージの領域を選択します。
whatsThis.tool.line = ある点から別の点に直線を描画します。 透明色が選択されている場合、消しゴムとして動作します。
whatsThis.tool.pencil = アンチエイリアスの有無にかかわらず、幅 1 ピクセルの線を描画します。 ツールバーの下のコントロールで設定できます。 マウスの左ボタンは前景色で描画され、右ボタンは背景色で描画されます。 透明色が選択されている場合、消しゴムとして動作します。
whatsThis.tool.recolor = 背景色をイメージの前景色に置き換えます。公差やその他のオプションは、ツールバーの下のコントロールで設定できます。 マウスの右ボタンは、前景色と背景色を入れ替えます。
whatsThis.tool.rect = アウトラインのみ、塗りつぶしのみ、またはアウトラインと塗りつぶしを含む四角形を描画します。マウスの右ボタンは、前景色と背景色を入れ替えます。 透明色が選択されている場合、消しゴムとして動作します。
whatsThis.tool.retouch = ブラシでフィルターを適用. 利用可能なフィルター: ぼかし, シャープ, 覆い焼き, バーン, 色相, スポンジ. ツールバー下のコントロールで設定可能。
whatsThis.tool.selEllipse = 楕円を選択
whatsThis.tool.selPencil = 1-ピクセル幅 (非アンチエイリアス)ブラシを選択
whatsThis.tool.selRect = 矩形領域を選択
whatsThis.tool.select = ツール使用時に Ctrl、Shift、Shift+Ctrl を押すと、それぞれ選択領域から減算、追加、新たに選択した領域と交差させることができます。
whatsThis.tool.text = テキストを挿入.挿入後のテキストは、テキストツールで再度クリックすることで編集することができます。ただし、ファイルを保存して再読み込みした場合や、挿入したテキストに変形ツールを使用した場合は、それ以上編集することはできません。
whatsThis.tool.transform = 選択範囲は、青いハンドルでサイズ変更、赤いハンドルで回転、移動が可能です。 Shift を押すと、選択範囲をパースペクティブモードで変形できます。つまり、選択範囲を 3D で回転させたり、歪ませたり、個々の角を自由に動かすことができます。
whatsThis.tool.wand = 同じような色の画素で連続した領域を選択します。 ツールバーの下にあるコントロールで、許容範囲や、つながっていないけれど同じような色の領域を選択するかどうかを設定できます。

whatsThis.toolBehaviour.contiguous = チェックした場合、接続されたパーツのみが塗りつぶされるか、選択されます。チェックされていない場合、画像内のすべての類似した色の領域が考慮され、遠隔の領域も考慮されます。
whatsThis.toolBehaviour.retouchMode = レタッチツール使用時に適用するフィルター
whatsThis.toolBehaviour.sampleAllLayers = チェックした場合、色値は平坦化された画像から取得される、すべてのレイヤーを重ねてレンダリングしています。チェックしない場合、選択されたレイヤーのピクセル値のみが考慮されます。
whatsThis.toolBehaviour.tolerance = 色値差の最大許容値、 許容誤差 0 では、シードカラーと同じ色しか許可されません。
