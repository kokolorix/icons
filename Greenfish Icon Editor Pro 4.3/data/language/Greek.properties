whatsThis.colorPicker.backColor = TODO This color is used for drawing with the right mouse button.
whatsThis.colorPicker.default = TODO Select black foreground color and white background color.
whatsThis.colorPicker.foreBackColor = TODO Click to select for editing in the color picker panel. Double-click to edit with a pop-up dialog.
whatsThis.colorPicker.foreColor = TODO This color is used for drawing with the left mouse button.
whatsThis.colorPicker.html = TODO Accepts any standard CSS color name or a hexadecimal HTML color with optional alpha. Formats such as #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA and #RRRRGGGGBBBBAAAA are all supported.<br>Example: #ff800080 (partially transparent orange).
whatsThis.colorPicker.inverted = TODO Select the inverted color as foreground/background color.
whatsThis.colorPicker.swapColors = TODO Swap foreground and background colors.
whatsThis.colorPicker.swatches = TODO Click with left mouse button to pick color. Right-click to show swatch menu, with options such as storing the currently selected color into the given swatch, changing the number of swatches, or loading/saving swatches.
whatsThis.colorPicker.transparent = TODO Select the transparent color as foreground/background color.

whatsThis.frameList = TODO In GFIE Pro, each page can have one or more frames. Frames are used in animated cursors (.ANI) and animated GIFs. Note that animated cursors sometimes have multiple pages corresponding to different cursor sizes, and each of these pages will in turn have multiple frames defining the animation for that specific cursor size.
whatsThis.layerList = TODO You can configure visibility, blend mode, name and opacity for each layer.
whatsThis.pageList = TODO Documents consist of pages. In the context of icons and cursors, pages correspond to icon formats having different sizes or color depths, allowing the operating system to select the most suitable one for the user interface.

whatsThis.tool.adjust = TODO After using this tool, the shape can be adjusted with the handles. Switching to another tool or pressing Esc hides the handles.
whatsThis.tool.brush = TODO Left mouse button draws with foreground color, right button with background color. Works as an eraser if the transparent color is selected. If parts of the image are selected (e.g. with the "Select rectangle" tool), the brush will only draw in the selected area. Shape, size and other options can be configured with the controls below the toolbar.
whatsThis.tool.bucket = TODO Fills contiguous, similarly colored areas with the foreground color. Right mouse button fills with background color. With the controls below the toolbar, you can configure tolerance and whether the tool should fill unconnected but similarly colored areas as well.
whatsThis.tool.crop = TODO After using the crop tool, there is no need to double-click or press Enter to apply the cropping: it is already applied but can be adjusted with the handles displayed at the corners of the cropped image. The areas removed from the original image are still visible with less alpha to aid with adjustment. Switching to another tool hides these adjustment guides.
whatsThis.tool.ellipse = TODO Draws an ellipse with outline only, fill only, or outline and fill. Right mouse button swaps foreground and background colors. Behaves as eraser if the transparent color is selected.
whatsThis.tool.eraser = TODO Behaves like the brush tool but replaces the area with transparency, or reduces alpha if the eraser strength is set to a smaller value in the tool settings panel below the toolbar.
whatsThis.tool.eyedropper = TODO Picks foreground (left mouse button) or background color (right mouse button) from the image.
whatsThis.tool.gradient = TODO Fills the image or the selected areas with a transition from foreground to background color. Right mouse button swaps foreground and background colors. Gradient shape and other properties can be configured with the controls below the toolbar.
whatsThis.tool.hotspot = TODO Sets cursor hot spot, i.e. the point where clicking occurs. This is typically the tip of an arrow or the center of a cross. Clicking outside the image removes the hot spot. The tool sets the same hot spot for all frames of the current page. Ctrl-click to set the hot spot for the current frame only.
whatsThis.tool.lasso = TODO Selects an area of the image surrounded by a hand-drawn contour.
whatsThis.tool.line = TODO Draws a straight line from one point to another. Behaves as eraser if the transparent color is selected.
whatsThis.tool.pencil = TODO Draws a 1-pixel-wide line that can be antialiased or not. Can be configured with the controls below the toolbar. Left mouse button draws with foreground color, right button with background color. Behaves as eraser if the transparent color is selected.
whatsThis.tool.recolor = TODO Replaces the background color with the foreground color on the image. Tolerance and other options can be configured with the controls below the toolbar. Right mouse button swaps foreground and background colors.
whatsThis.tool.rect = TODO Draws a rectangle with outline only, fill only, or outline and fill. Right mouse button swaps foreground and background colors. Behaves as eraser if the transparent color is selected.
whatsThis.tool.retouch = TODO Applies a filter with a brush. Available filters: Blur, Sharpen, Dodge, Burn, Hue, Sponge. Can be configured with the controls below the toolbar.
whatsThis.tool.selEllipse = TODO Selects an ellipse.
whatsThis.tool.selPencil = TODO Selects with a 1-pixel-wide (non-antialiased) brush.
whatsThis.tool.selRect = TODO Selects a rectangular region.
whatsThis.tool.select = TODO By pressing Ctrl, Shift or Shift+Ctrl when using the tool, you can subtract from the selected area, add to it, or intersect it with the newly selected region, respectively.
whatsThis.tool.text = TODO Inserts text. The text can be edited after insertion by clicking on it again with the Text tool. Note that the text cannot be edited any more if the file is saved and reloaded, or if the Transform tool is used on the inserted text.
whatsThis.tool.transform = TODO The selection can be resized with the blue handles, rotated with the red handle, or moved around. By pressing Shift you can transform the selection in perspective mode, which means you can rotate the selection in 3D, skew it or move the individual corners freely.
whatsThis.tool.wand = TODO Selects a contiguous area with similarly colored pixels. With the controls below the toolbar, you can configure tolerance and whether the tool should select unconnected but similarly colored areas as well.

whatsThis.toolBehaviour.contiguous = TODO If checked, then only connected parts are filled or selected. If not checked, then all similarly colored areas of the image are considered, even remote ones.
whatsThis.toolBehaviour.retouchMode = TODO Filter to apply when using the retouch tool.
whatsThis.toolBehaviour.sampleAllLayers = TODO If checked, then the color values are taken from the flattened image, i.e. with all layers rendered on top of each other. If not checked, then only the pixel values in the selected layer(s) are considered.
whatsThis.toolBehaviour.tolerance = TODO Maximum allowed difference in color values. A tolerance of 0 only allows identical colors.
