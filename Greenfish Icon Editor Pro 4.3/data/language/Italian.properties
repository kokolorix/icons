whatsThis.colorPicker.backColor = Questo colore viene utilizzato per disegnare con il tasto destro del mouse.
whatsThis.colorPicker.default = Imposta il colore primario a nero e il colore secondario a bianco.
whatsThis.colorPicker.foreBackColor = Fare clic sul pannello della tavolozza dei colori per scegliere un nuovo colore. Fare doppio clic sul riquadro del colore per visualizzare una finestra di dialogo con più opzioni.
whatsThis.colorPicker.foreColor = Questo colore viene utilizzato per disegnare con il pulsante sinistro del mouse.
whatsThis.colorPicker.html = Accetta qualsiasi nome standard di colore CSS o un colore HTML esadecimale con l'opacità opzionale. Sono supportati formati come #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA e #RRRRGGGGGBBBBAAA.<br>Esempio: # ff800080 (arancione parzialmente trasparente).
whatsThis.colorPicker.inverted = Seleziona il colore invertito come colore primario/secondario.
whatsThis.colorPicker.swapColors = Scambia il colore primario col secondario.
whatsThis.colorPicker.swatches = Fare clic con il pulsante sinistro del mouse per scegliere il colore. Fare clic destro per visualizzare il menu dei campioni, con opzioni come la memorizzazione del colore attualmente selezionato in un dato campione, la modifica del numero di campioni o il caricamento/salvataggio dei campioni.
whatsThis.colorPicker.transparent = Seleziona il colore trasparente come colore primario/secondario.

whatsThis.frameList = In GFIE Pro, ogni pagina può avere uno o più fotogrammi. I fotogrammi vengono utilizzati nei cursori animati (.ANI) e nelle GIF animate. Notare che i cursori animati a volte hanno più pagine corrispondenti a diverse dimensioni del cursore e ciascuna di queste pagine a sua volta avrà più fotogrammi che definiscono l'animazione per quella specifica dimensione del cursore.
whatsThis.layerList = Quì è possibile configurare la visibilità, la modalità di fusione, il nome e l'opacità per ogni livello.
whatsThis.pageList = I documenti sono costituiti da pagine. Nel contesto delle icone e dei cursori, le pagine corrispondono a formati di icone con dimensioni o profondità di colore diversi, consentendo al sistema operativo di selezionare quelli più adatti per l'interfaccia utente.

whatsThis.tool.adjust = Dopo l'uso di questo strumento, la forma ottenuta può essere regolata con le apposite maniglie. Premendo il tasto Esc o passando ad un altro strumento si rendono invisibili temporaneamente le maniglie di regolazione.
whatsThis.tool.brush = Il pulsante sinistro del mouse disegna con il colore primario, il pulsante destro col secondario. Si comporta come una gomma se è impostato il colore trasparente. Se si selezionano più parti dell'immagine (ad es. con lo strumento "Selezione rettangolare"), il pennello disegnerà solo nelle aree selezionate. Forma, dimensione e altre opzioni possono essere configurate con i controlli sotto la barra degli strumenti.
whatsThis.tool.bucket = Riempie aree contigue, di colore simile al colore primario. Il pulsante destro del mouse riempie con il colore secondario. Con i controlli sotto la barra degli strumenti, è possibile configurare la tolleranza e se lo strumento deve agire anche su aree non collegate ma di colore simile.
whatsThis.tool.crop = Dopo aver utilizzato lo strumento di ritaglio, non è necessario fare doppio clic o premere il tasto Invio per applicare la funzione: essa viene applicata automaticamente, ma può essere comunque regolata successivamente con le opportune maniglie localizzate agli angoli dell'immagine ritagliata. Le aree rimosse dall'immagine originale rimangono ancora visibili, ma con meno opacità per facilitare la regolazione. Premendo il tasto Esc o passando ad un altro strumento si rendono temporaneamente invisibili le maniglie di regolazione.
whatsThis.tool.ellipse = Disegna un'ellisse con solo contorno, solo riempimento o contorno e riempimento. In ogni modalità attiva i pulsanti sinistro e destro del mouse invertono i rispettivi colori impostati. Si comporta come una gomma se è impostato il colore trasparente.
whatsThis.tool.eraser = Si comporta come lo strumento pennello ma sostituisce l'area con la trasparenza. Riduce l'opacità, se l'intensità della gomma è regolata su un valore inferiore nelle impostazioni sotto la barra degli strumenti.
whatsThis.tool.eyedropper = Seleziona dall'immagine il colore primario (tasto sinistro del mouse) o il secondario (tasto destro del mouse).
whatsThis.tool.gradient = Riempie l'immagine o le aree selezionate con una transizione dal colore primario al secondario. Il pulsante destro del mouse scambia il colore primario col secondario. La forma del riempimento sfumato e altre proprietà possono essere configurate con i controlli sotto la barra degli strumenti.
whatsThis.tool.hotspot = Imposta il punto attivo del cursore, ad es. il punto o evento in cui si verifica il clic. Questo è in genere la punta di una freccia o il centro di una croce. Facendo clic all'esterno dell'immagine si rimuove il punto attivo. Lo strumento imposta lo stesso punto attivo per tutti i fotogrammi della pagina corrente. Premere il tasto Ctrl+clic per impostare il punto attivo per il solo fotogramma corrente.
whatsThis.tool.lasso = Definisce un'area dell'immagine con un perimetro di  selezione disegnato liberamente.
whatsThis.tool.line = Disegna una linea retta da un punto a un altro. Si comporta come una gomma se è impostato il colore trasparente.
whatsThis.tool.pencil = Disegna una linea larga 1 pixel che può comprendere l'effetto anti-alias o meno. Può essere configurata con i controlli sotto la barra degli strumenti. Il pulsante sinistro del mouse disegna con il colore primario, il pulsante destro col secondario. Si comporta come una gomma se è impostato il colore trasparente.
whatsThis.tool.recolor = Sostituisce il colore primario nell'immagine, col secondario e viceversa. La tolleranza e altre opzioni possono essere configurate con i controlli sotto la barra degli strumenti. Il pulsante destro del mouse sostituisce il colore primario nell'immagine, col secondario.
whatsThis.tool.rect = Disegna un rettangolo con solo contorno, solo riempimento o contorno e riempimento. In ogni modalità attiva i pulsanti sinistro e destro del mouse invertono i rispettivi colori impostati. Si comporta come una gomma se è impostato il colore trasparente.
whatsThis.tool.retouch = Applica un filtro tramite un pennello. Filtri disponibili: Sfocatura, Contrasto, Scherma, Bruciato, Tonalità, Spugnatura. Può essere configurato con i controlli sotto la barra degli strumenti.
whatsThis.tool.selEllipse = Seleziona un'area di forma ellittica.
whatsThis.tool.selPencil = Effettua una selezione con una tratto largo 1 pixel (senza anti-alias).
whatsThis.tool.selRect = Seleziona un'area di forma rettangolare.
whatsThis.tool.select = Premendo i tasti Ctrl, Maiusc o Maiusc+Ctrl mentre si utilizza lo strumento, è possibile sottrarre, aggiungere o intersecare altre aree o selezioni tra di loro.
whatsThis.tool.text = Inserisce il testo. Il testo può essere modificato dopo l'inserimento facendo nuovamente clic su di esso con lo strumento Testo. Notare che il testo non può più essere modificato se il file viene salvato e ricaricato o se sul testo inserito viene utilizzato lo strumento Trasforma/Sposta.
whatsThis.tool.transform = La selezione può essere ridimensionata con le maniglie blu, ruotata con la maniglia rossa o spostata. Premendo il tasto Maiusc è possibile ruotare la selezione, inclinarla o spostare liberamente i singoli angoli in una prospettiva tridimensionale.
whatsThis.tool.wand = Seleziona un'area contigua con pixel di colore simile. Con i controlli sotto la barra degli strumenti, è possibile configurare la tolleranza e se lo strumento deve selezionare anche aree non collegate ma di colore simile.

whatsThis.toolBehaviour.contiguous = Se selezionato, solo le parti collegate vengono riempite o selezionate. Se non è selezionato, vengono considerate tutte le aree dell'immagine di colore simile, anche quelle distanti.
whatsThis.toolBehaviour.retouchMode = Filtro da applicare quando si utilizza lo strumento di ritocco.
whatsThis.toolBehaviour.sampleAllLayers = Se selezionato, i valori di colore vengono presi dall'immagine finale risultante, cioè con tutti i livelli elaborati uno sopra l'altro. Se non selezionato, vengono considerati solo i valori dei pixel nei livelli selezionati.
whatsThis.toolBehaviour.tolerance = Differenza massima consentita nei valori del colore. Una tolleranza di valore 0 consente solo colori identici.
