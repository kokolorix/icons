whatsThis.colorPicker.backColor = Cette couleur est utilisée pour dessiner avec le bouton droit de la souris.
whatsThis.colorPicker.default = Sélectionnez une couleur de premier plan noire et une couleur d'arrière-plan blanche.
whatsThis.colorPicker.foreBackColor = Cliquez pour sélectionner et éditer dans le panneau de sélection des couleurs. Double-cliquez pour éditer dans une fenêtre de dialogue.
whatsThis.colorPicker.foreColor = Cette couleur est utilisée pour dessiner avec le bouton gauche de la souris.
whatsThis.colorPicker.html = Accepte tout nom de couleur CSS standard ou une couleur HTML hexadécimale avec alpha facultatif. Les formats utilisés tels que #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA et #RRRRGGGGBBBBAAAA sont tous supportés.<br>Exemple : #ff800080 ( partiellement orange transparent).
whatsThis.colorPicker.inverted = Sélectionnez la couleur inversée comme couleur d'avant-plan/arrière-plan.
whatsThis.colorPicker.swapColors = Permuter les couleurs d'avant-plan et d'arrière-plan.
whatsThis.colorPicker.swatches = Cliquez avec le bouton gauche de la souris pour choisir une couleur. Cliquez avec le bouton droit de la souris pour afficher le menu des nuanciers, avec des options telles que le stockage de la couleur actuellement sélectionnée dans l'échantillon donné, la modification du nombre d'échantillons, ou le chargement/la sauvegarde des nuanciers.
whatsThis.colorPicker.transparent = Sélectionnez la couleur transparente comme couleur d'avant-plan/arrière-plan.

whatsThis.frameList = Dans GFIE Pro, chaque page peut avoir une ou plusieurs trames. Les trames sont utilisées dans les curseurs animés (.ANI) et les GIFs animés. Notez que les curseurs animés ont parfois plusieurs pages correspondant à différentes tailles de curseur, et chacune de ces pages aura à son tour plusieurs trames définissant l'animation pour cette taille de curseur spécifique.
whatsThis.layerList = Vous pouvez configurer la visibilité, le mode de fusion, le nom et l'opacité de chaque calque.
whatsThis.pageList = Les documents sont constitués de pages. Dans le contexte des icônes et des curseurs, les pages correspondent à des formats d'icône ayant des tailles ou des profondeurs de couleur différentes, ce qui permet au système d'exploitation de sélectionner celui qui convient le mieux à l'interface utilisateur.

whatsThis.tool.adjust = Après avoir utilisé cet outil, la forme peut être ajustée à l'aide des poignées. Le fait de passer à un autre outil ou d'appuyer sur Échap masque les poignées.
whatsThis.tool.brush = Le bouton gauche de la souris dessine avec la couleur de premier plan, le bouton droit avec la couleur d'arrière-plan. Fonctionne comme une gomme si la couleur transparente est sélectionnée. Si des parties de l'image sont sélectionnées (par exemple, avec l'outil "Sélection rectangulaire"), le pinceau ne dessinera que dans la zone sélectionnée. La forme, la taille et d'autres options peuvent être configurées à l'aide des commandes situées sous la barre d'outils.
whatsThis.tool.bucket = Remplit les zones contiguës et de couleur similaire avec la couleur du premier plan. Le bouton droit de la souris remplit avec la couleur de l'arrière-plan. Les commandes situées sous la barre d'outils permettent de configurer la tolérance et de déterminer si l'outil doit également remplir les zones non contiguës mais de couleur similaire.
whatsThis.tool.crop = Après avoir utilisé l'outil de recadrage, il n'est pas nécessaire de double-cliquer ou d'appuyer sur Entrée pour appliquer le recadrage : il est déjà appliqué mais peut être ajusté à l'aide des poignées affichées aux coins de l'image recadrée. Les zones supprimées de l'image d'origine sont toujours visibles, avec moins d'alpha pour faciliter l'ajustement. Le passage à un autre outil masque ces guides d'ajustement.
whatsThis.tool.ellipse = Dessine une ellipse avec le contour seulement, le remplissage seulement, ou le contour et le remplissage. Le bouton droit de la souris permet de changer les couleurs d'avant-plan et d'arrière-plan. Se comporte comme une gomme si la couleur transparente est sélectionnée.
whatsThis.tool.eraser = Se comporte comme l'outil brosse mais remplace la zone par de la transparence, ou réduit l'alpha si la force de la gomme est réglée sur une valeur plus petite dans le panneau des paramètres de l'outil situé sous la barre d'outils.
whatsThis.tool.eyedropper = Choisit la couleur de premier plan (bouton gauche de la souris) ou d'arrière-plan (bouton droit de la souris) de l'image.
whatsThis.tool.gradient = Remplit l'image ou les zones sélectionnées avec une transition de la couleur du premier plan à celle de l'arrière-plan. Le bouton droit de la souris permet de permuter les couleurs du premier plan et de l'arrière-plan. La forme du dégradé et d'autres propriétés peuvent être configurées à l'aide des commandes situées sous la barre d'outils.
whatsThis.tool.hotspot = Définit le point chaud du curseur, c'est-à-dire le point où le clic se produit. Il s'agit généralement de la pointe d'une flèche ou du centre d'une croix. Un clic en dehors de l'image supprime le point chaud. L'outil définit le même point chaud pour toutes les trames de la page actuelle. Faire un Ctrl-clic pour définir le point chaud pour la trame actuelle uniquement.
whatsThis.tool.lasso = Sélectionne une zone de l'image entourée d'un contour dessiné à la main.
whatsThis.tool.line = Dessine une ligne droite d'un point à un autre. Se comporte comme une gomme si la couleur transparente est sélectionnée.
whatsThis.tool.pencil = Dessine une ligne de 1 pixel de large qui peut être anti crénelée ou non. Peut être configuré avec les contrôles en dessous de la barre d'outils. Le bouton gauche de la souris dessine avec la couleur de premier plan, le bouton droit avec la couleur d'arrière-plan. Se comporte comme une gomme si la couleur transparente est sélectionnée.
whatsThis.tool.recolor = Remplace la couleur de l'arrière-plan par la couleur du premier plan sur l'image. La tolérance et d'autres options peuvent être configurées à l'aide des commandes situées sous la barre d'outils. Le bouton droit de la souris permet de permuter les couleurs du premier plan et de l'arrière-plan.
whatsThis.tool.rect = Dessine un rectangle avec le contour seulement, le remplissage seulement, ou le contour et le remplissage. Le bouton droit de la souris permet de changer les couleurs d'avant-plan et d'arrière-plan. Se comporte comme une gomme si la couleur transparente est sélectionnée.
whatsThis.tool.retouch = Applique un filtre avec un pinceau. Filtres disponibles : Flouter, Accentuer, Atténuer, Brunir, Teinter, Éponger. Peut être configuré avec les contrôles sous la barre d'outils.
whatsThis.tool.selEllipse = Sélectionne une région elliptique
whatsThis.tool.selPencil = Sélectionne avec une brosse de 1 pixel de large (sans anticrénelage).
whatsThis.tool.selRect = Sélectionne une région rectangulaire.
whatsThis.tool.select = En appuyant sur Ctrl, Maj ou Maj+Ctrl lorsque vous utilisez l'outil, vous pouvez respectivement soustraire de la zone sélectionnée, ajouter à celle-ci ou l'intersecter avec la nouvelle région sélectionnée.
whatsThis.tool.text = Insère du texte. Le texte peut être modifié après l'insertion en cliquant à nouveau dessus avec l'outil Texte. Notez que le texte ne peut plus être édité si le fichier est enregistré et rechargé, ou si l'outil Transformer est utilisé sur le texte inséré.
whatsThis.tool.transform = La sélection peut être redimensionnée avec les poignées bleues, pivotée avec la poignée rouge ou déplacée. En appuyant sur la touche Maj, vous pouvez transformer la sélection en mode perspective, ce qui signifie que vous pouvez faire pivoter la sélection en 3D, l'incliner ou déplacer librement les différents coins.
whatsThis.tool.wand = Sélectionne une zone contiguë avec des pixels de couleur similaire. Les commandes situées sous la barre d'outils vous permettent de configurer la tolérance et de déterminer si l'outil doit également sélectionner des zones non contiguës mais de couleur similaire.

whatsThis.toolBehaviour.contiguous = Si cette case est sélectionnée, seules les parties connectées sont remplies ou sélectionnées. Si cette case n'est pas sélectionnée, toutes les zones de l'image de couleur similaire sont prises en compte, même les zones éloignées.
whatsThis.toolBehaviour.retouchMode = Filtre à appliquer lorsque vous utilisez l'outil de retouche.
whatsThis.toolBehaviour.sampleAllLayers = Si cette case est sélectionnée, les valeurs de couleur sont prises dans l'image aplatie, c'est-à-dire avec toutes les couches superposées. Si cette case n'est pas sélectionnée, seules les valeurs des pixels du ou des calques sélectionnés sont prises en compte.
whatsThis.toolBehaviour.tolerance = Différence maximale autorisée entre les valeurs des couleurs. Une tolérance de 0 n'autorise que des couleurs identiques.
