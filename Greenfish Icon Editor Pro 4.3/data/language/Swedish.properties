whatsThis.colorPicker.backColor = Denna färg används för att rita med höger musknapp.
whatsThis.colorPicker.default = Välj svart förgrundsfärg och vit bakgrundsfärg.
whatsThis.colorPicker.foreBackColor = Klicka för att välja i färgväljarpanelen. Dubbelklicka för att redigera i ett popup-fönster.
whatsThis.colorPicker.foreColor = Denna färg används för att rita med vänster musknapp.
whatsThis.colorPicker.html = Accepterar alla standard CSS-färgnamn eller hexadecimal HTML-färg med valfri alfa. Format såsom #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA och #RRRRGGGGBBBBAAAA stöds alla.<br>Exempel: #ff800080 (semitransparent orange).
whatsThis.colorPicker.inverted = Välj den inverterade färgen som förgrunds-/bakgrundsfärg.
whatsThis.colorPicker.swapColors = Växla förgrunds-/bakgrundsfärger.
whatsThis.colorPicker.swatches = Klicka med vänster musknapp för att välja en färg. Högerklicka för att visa färgrutemenyn, med alternativ såsom att lagra den aktuella färgen i en given ruta, ändra antalet ruror, eller läsa in/spara färgrutor.
whatsThis.colorPicker.transparent = Välj den transparenta färgen som förgrunds-/bakgrundsfärg.

whatsThis.frameList = I GFIE Pro kan varje sida ha en eller flera bildrutor. Bildrutor används i animerade markörer (. ANI) och animerade GIF-filer. Observera att animerade markörer ibland har flera sidor som motsvarar olika markörstorlekar, och var och en av dessa sidor kommer i sin tur att ha flera bildrutor som definierar animeringen för den specifika markörstorleken.
whatsThis.layerList = Du kan konfigurera synlighet, blandningsläge, namn och opacitet för varje lager.
whatsThis.pageList = Dokument består av sidor. I samband med ikoner och markörer motsvarar sidorna ikonformat med olika storlekar eller färgdjup, så att operativsystemet kan välja det lämpligaste för användargränssnittet.

whatsThis.tool.adjust = Efter att ha använt det här verktyget kan formen justeras med reglagen. Om du byter till ett annat verktyg eller trycker på Esc döljs reglagen.
whatsThis.tool.brush = Vänster musknapp ritar med förgrundsfärg, höger knapp med bakgrundsfärg. Fungerar som ett radergummi om den genomskinliga färgen är vald. Om delar av bilden är markerade (t.ex. med verktyget "Markeringsrektangel") ritar penseln bara i det markerade området. Form, storlek och andra alternativ kan konfigureras med kontrollerna under verktygsfältet.
whatsThis.tool.bucket = Fyller sammanhängande, liknande färgade områden med förgrundsfärgen. Höger musknapp fylls med bakgrundsfärg. Med kontrollerna under verktygsfältet kan du konfigurera tolerans och om verktyget också ska fylla oanslutna men liknande färgade områden.
whatsThis.tool.crop = Efter att ha använt beskärningsverktyget behöver du inte dubbelklicka eller trycka på Retur för att tillämpa beskärningen: den är redan applicerad men kan justeras med reglagen som visas i hörnen på den beskurna bilden. De områden som tas bort från originalbilden är fortfarande synliga med mindre alfa för att underlätta justeringen. Om du byter till ett annat verktyg döljs dessa justeringsguider.
whatsThis.tool.ellipse = Ritar en ellips med endast kontur, endast fyllning eller kontur och fyllning. Höger musknapp byter förgrunds- och bakgrundsfärger. Fungerar som suddgummi om den transparenta färgen är markerad.
whatsThis.tool.eraser = Fungerar som penselverktyget men ersätter området med transparens eller minskar alfavärdet om suddgummistyrkan är inställd på ett mindre värde i verktygsinställningspanelen under verktygsfältet.
whatsThis.tool.eyedropper = Väljer förgrunds- (vänster musknapp) eller bakgrundsfärg (höger musknapp) från bilden.
whatsThis.tool.gradient = Fyller bilden eller de markerade områdena med en övergång från förgrund till bakgrundsfärg. Höger musknapp byter förgrunds- och bakgrundsfärger. Övertoningsform och andra egenskaper kan konfigureras med kontrollerna under verktygsfältet.
whatsThis.tool.hotspot = Anger markörens aktiva punkt, d.v.s. den punkt där klickning sker. Detta är vanligtvis spetsen på en pil eller mitten av ett kors. Om du klickar utanför bilden tas den aktiva punkten bort. Verktyget anger samma aktiva punkt för alla bildrutor på den aktuella sidan. Ctrl-klicka för att ställa in aktiv punkt endast för den aktuella bildrutan.
whatsThis.tool.lasso = Markerar ett område i bilden som omges av en handritad kontur.
whatsThis.tool.line = Ritar en rak linje från en punkt till en annan. Fungerar som suddgummi om den genomskinliga färgen är markerad.
whatsThis.tool.pencil = Ritar en 1 pixel bred linje som kan kantutjämnas eller inte. Kan konfigureras med kontrollerna under verktygsfältet. Vänster musknapp ritar med förgrundsfärg, höger knapp med bakgrundsfärg. Fungerar som suddgummi om den genomskinliga färgen är markerad.
whatsThis.tool.recolor = Ersätter bakgrundsfärgen med förgrundsfärgen på bilden. Tolerans och andra alternativ kan konfigureras med kontrollerna under verktygsfältet. Höger musknapp byter förgrunds- och bakgrundsfärger.
whatsThis.tool.rect = Ritar en rektangel med endast kontur, endast fyllning eller kontur och fyllning. Höger musknapp byter förgrunds- och bakgrundsfärger. Fungerar som suddgummi om den genomskinliga färgen är markerad.
whatsThis.tool.retouch = Tillämpar ett filter med en pensel. Tillgängliga filter: Oskärpa, Skärpa, Diffust, Bränn, Tona, Svamp. Kan konfigureras med kontrollerna under verktygsfältet.
whatsThis.tool.selEllipse = Ritar en elips.
whatsThis.tool.selPencil = Ritar med en 1-pixelbred (icke-kantutjämnad) penna.
whatsThis.tool.selRect = Markerar ett rektangulärt område.
whatsThis.tool.select = Genom att trycka på Ctrl, Skift eller Skift+Ctrl när du använder verktyget kan du subtrahera från det markerade området, lägga till det eller korsa det med den nyligen markerade regionen.
whatsThis.tool.text = Infogar text. Texten kan redigeras efter att den har lagts in genom att klicka på den igen med textverktyget. Observera att texten inte längre kan redigeras om filen sparas och läses in igen, eller om transformationsverktyget används på den infogade texten.
whatsThis.tool.transform = Markeringen kan ändras med de blå reglagen, roteras med det röda reglaget eller flyttas runt. Genom att trycka på Skift kan du omvandla markeringen i perspektivläge, vilket innebär att du kan rotera markeringen i 3D, skeva den eller flytta de enskilda hörnen fritt.
whatsThis.tool.wand = Markerar ett sammanhängande område pixlar med liknande färger. Med kontrollerna under verktygsfältet kan du konfigurera tolerans och om verktyget också ska välja oanslutna men liknande färgade områden.

whatsThis.toolBehaviour.contiguous = Om det är markerat fylls eller väljs endast anslutna delar. Om det inte är markerat beaktas alla liknande färgade områden i bilden, även avlägsna.
whatsThis.toolBehaviour.retouchMode = Filtrerar så att det tillämpas när du använder retuscheringsverktyget.
whatsThis.toolBehaviour.sampleAllLayers = Om det här alternativet är markerat tas färgvärdena från den sammansatta bilden, dvs. med alla lager återgivna ovanpå varandra. Om det inte är markerat beaktas endast pixelvärdena i de valda lagren.
whatsThis.toolBehaviour.tolerance = Maximal tillåten skillnad i färgvärden. En tolerans på 0 tillåter endast identiska färger.
