warning.renamedDuplicateMacResource = Было два ресурса с fourCC="{fourCC}" и id={id}. Один был перенумерован на id={newId}
warning.resourceDataTooSmall = Данные ресурса слишком малы для типа={type}, имени={name}, языка={language}
warning.resourceNameTooLong = Не удается сохранить слишком длинное имя ресурса "{name}". Усечение до символов {newLength}
warning.shouldHaveHotSpot = Для страницы #{pageIndex} кадра #{frameIndex} не определена горячая точка курсора
warning.tiffCannotReadDirectory = TIFF: не удается прочитать каталог: ожидаемые теги {expectedTags}, прочитанные {tagsRead}
warning.tiffCannotReadTagValue = TIFF: не удается прочитать значение тега {tag}: ожидаемые байты {expectedSize}, прочитанные {bytesRead}
warning.tooManyResources = Слишком много ресурсов с типом={type}, не удается сохранить такое количество. Сокращено с {origCount} до {newCount}
warning.xcurDuplicateNominalSize = Страницы #{savedPageIndex} и #{duplicatePageIndex} имеют одинаковый номинальный размер ({nominalSize}). Страница #{duplicatePageIndex} не была сохранена

whatsThis.colorPicker.backColor = Этот цвет, используется для рисования, правой кнопкой мыши.
whatsThis.colorPicker.default = Выберите черный цвет, переднего плана и белый цвет фона.
whatsThis.colorPicker.foreBackColor = Нажмите, чтобы выбрать для редактирования, на панели выбора цвета. Дважды, щелкните, чтобы отредактировать, с помощью всплывающего диалогового окна.
whatsThis.colorPicker.foreColor = Этот цвет, используется для рисования, левой кнопкой мыши.
whatsThis.colorPicker.html = Принимает любое стандартное название цвета CSS или шестнадцатеричный цвет HTML, с необязательной буквой. Поддерживаются такие форматы, как #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA и #RRRRGGGGBBBBAAAA.<br>Пример: #ff800080 (частично, прозрачный оранжевый).
whatsThis.colorPicker.inverted = Выберите перевернутый цвет, в качестве цвета, переднего плана/фона.
whatsThis.colorPicker.swapColors = Поменяйте местами цвета переднего плана и фона.
whatsThis.colorPicker.swatches = Щелкните левой кнопкой мыши, чтобы выбрать цвет. Щелкните правой кнопкой мыши, чтобы отобразить меню образцов, с такими опциями, как сохранение выбранного, в данный момент, цвета, в данном образце, изменение количества образцов или загрузка/сохранение образцов.
whatsThis.colorPicker.transparent = Выберите прозрачный цвет, в качестве цвета, переднего плана/фона.

whatsThis.frameList = В GFIE Pro, каждая страница может содержать один или несколько кадров. Кадры используются в анимированных курсорах (.ANI) и анимированных GIF-файлах. Обратите внимание, что анимированные курсоры, иногда, имеют несколько страниц, соответствующих разным размерам курсора, и каждая, из этих страниц, в свою очередь, будет содержать несколько кадров, определяющих анимацию для этого, конкретного, размера курсора.
whatsThis.layerList = Вы можете настроить видимость, режим наложения, название и непрозрачность, для каждого слоя.
whatsThis.pageList = Документы, состоят из страниц. В контексте значков и курсоров, страницы, соответствуют форматам значков, имеющим разные размеры или глубину цвета, что позволяет операционной системе выбирать наиболее подходящий, для пользовательского интерфейса.

whatsThis.tool.adjust = После использования этого инструмента, форму, можно корректировать, с помощью, ручек. Переключение, на другой инструмент или нажатие клавиши Esc, скрывает маркеры.
whatsThis.tool.brush = Левая кнопка мыши, рисует цветом, переднего плана, правая кнопка - цветом, фона. Работает как ластик, если выбран прозрачный цвет. Если выделены части изображения (например, с помощью инструмента "Выделить прямоугольник"), кисть будет рисовать только в выделенной области. Форму, размер и другие параметры можно настроить, с помощью элементов управления, под панелью инструментов.
whatsThis.tool.bucket = Заполняет смежные области, одинакового цвета, цветом, переднего плана. Правая кнопка мыши, заливается фоновым цветом. С помощью элементов управления, под панелью инструментов, вы можете настроить допуск и то, должен ли инструмент, также, заполнять несвязанные, но одинаково окрашенные, области.
whatsThis.tool.crop = После использования инструмента обрезки, нет необходимости, дважды, щелкать или нажимать клавишу Enter, чтобы применить обрезку: она уже применена, но может быть скорректирована, с помощью, маркеров, отображаемых в углах, обрезанного изображения. Области, удаленные с исходного изображения, по-прежнему, видны, с меньшим количеством альфа-сигналов, что облегчает настройку. Переключение, на другой инструмент, скрывает эти направляющие настройки.
whatsThis.tool.ellipse = Рисует эллипс, только, контуром, только, заливкой или контуром и заливкой. Правая кнопка мыши, меняет местами цвета переднего плана и фона. Ведет себя, как ластик, если выбран прозрачный цвет.
whatsThis.tool.eraser = Ведет себя, как инструмент кисть, но заменяет область прозрачностью или уменьшает альфа-значение, если сила ластика установлена, на меньшее значение, на панели настроек инструмента, под панелью инструментов.
whatsThis.tool.eyedropper = Выбирает цвет переднего плана (левая кнопка мыши) или фона (правая кнопка мыши), из изображения.
whatsThis.tool.gradient = Заливает изображение или выделенные области, переходом, от цвета, переднего плана, к цвету, фона. Правая кнопка мыши, меняет местами цвета, переднего плана и фона. Форму градиента и другие свойства, можно настроить, с помощью, элементов управления, под панелью инструментов.
whatsThis.tool.hotspot = Устанавливает горячую точку курсора, то есть, точку, в которой, происходит щелчок. Обычно, это кончик стрелы или центр креста. Щелчок, за пределами изображения, удаляет горячую точку. Инструмент устанавливает, одну и ту же, горячую точку, для всех кадров, текущей страницы. Нажмите Ctrl, чтобы установить горячую точку только для текущего кадра.
whatsThis.tool.lasso = Выделяет область изображения, окруженную нарисованным, от руки, контуром.
whatsThis.tool.line = Рисует прямую линию, из одной точки, в другую. Ведет себя, как ластик, если выбран, прозрачный цвет.
whatsThis.tool.pencil = Рисует линию, шириной в 1 пиксель, которая, может быть сглажена или нет. Может быть настроена, с помощью, элементов управления, под панелью инструментов. Левая кнопка мыши, рисует цветом, переднего плана, правая кнопка - цветом фона. Ведет себя, как ластик, если выбран прозрачный цвет.
whatsThis.tool.recolor = Заменяет цвет фона, цветом, переднего плана, на изображении. Допуск и другие параметры, можно настроить, с помощью элементов управления, под панелью инструментов. Правая кнопка мыши, меняет местами цвета переднего плана и фона.
whatsThis.tool.rect = Рисует прямоугольник, только, с контуром, только, заливкой или с контуром и заливкой. Правая кнопка мыши, меняет местами цвета переднего плана и фона. Ведет себя, как ластик, если выбран, прозрачный цвет.
whatsThis.tool.retouch = Применяет фильтр, с помощью кисти. Доступные фильтры: Размытие, Резкость, Уклонение, Выжигание, Оттенок, Губка. Может быть настроен, с помощью, элементов управления, под панелью инструментов.
whatsThis.tool.selEllipse = Выделяет эллипс.
whatsThis.tool.selPencil = Выделяет кистью, шириной в 1 пиксель (без сглаживания).
whatsThis.tool.selRect = Выделяет прямоугольную область.
whatsThis.tool.select = Нажав Ctrl, Shift или Shift+Ctrl, при использовании инструмента, вы можете вычесть из выделенной области, добавить к ней или пересечь ее, с вновь, выделенной областью, соответственно.
whatsThis.tool.text = Вставляет текст. Текст можно отредактировать, после вставки, щелкнув по нему, еще раз, с помощью текстового инструмента. Обратите внимание, что текст, больше, нельзя редактировать, если файл сохранен и перезагружен, или если для вставленного текста, используется инструмент преобразования.
whatsThis.tool.transform = Выделенный объект, можно изменять с помощью синих маркеров, поворачивать, с помощью красной ручки или перемещать по кругу. Нажав Shift, вы можете преобразовать выделение, в режиме перспективы, что означает, что вы можете поворачивать выделение, в 3D, искажать его или свободно перемещать, отдельные, углы.
whatsThis.tool.wand = Выделяет смежную область, с пикселями, аналогичного цвета. С помощью элементов управления, под панелью инструментов, вы можете настроить допуск и то, должен ли инструмент, также выделять несвязанные, но одинаково окрашенные, области.

whatsThis.toolBehaviour.contiguous = Если установлен флажок, то заполняются или выбираются только соединенные детали. Если флажок не установлен, то рассматриваются все области изображения одинакового цвета, даже, удаленные.
whatsThis.toolBehaviour.retouchMode = Фильтр, применяемый при использовании инструмента ретуширования.
whatsThis.toolBehaviour.sampleAllLayers = Если флажок установлен, то значения цвета берутся из сглаженного изображения, т.е. со всеми слоями, нанесенными друг, на друга. Если этот флажок не установлен, то учитываются только значения пикселей, в выбранном слое (слоях).
whatsThis.toolBehaviour.tolerance = Максимально допустимая разница в значениях цвета. Допуск 0 позволяет использовать только идентичные цвета.
