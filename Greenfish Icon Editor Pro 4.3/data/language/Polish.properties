whatsThis.colorPicker.backColor = Ten kolor służy do rysowania prawym przyciskiem myszy.
whatsThis.colorPicker.default = Wybierz czarny kolor pierwszego planu i biały kolor tła.
whatsThis.colorPicker.foreBackColor = Kliknij, aby wybrać do edycji w panelu próbnika kolorów. Kliknij dwukrotnie, aby edytować w wyskakującym oknie dialogowym.
whatsThis.colorPicker.foreColor = Ten kolor służy do rysowania lewym przyciskiem myszy.
whatsThis.colorPicker.html = Akceptuje dowolną standardową nazwę koloru CSS lub szesnastkowy kolor HTML z opcjonalną alfa. Formaty takie jak #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA i #RRRRGGGGBBBBAAAA wszystkie są obsługiwane.<br>Przykład: #ff800080 (częściowo przezroczysty pomarańczowy).
whatsThis.colorPicker.inverted = Wybierz odwrócony kolor jako kolor pierwszego planu/tła.
whatsThis.colorPicker.swapColors = Zamień kolory pierwszego planu i tła.
whatsThis.colorPicker.swatches = Kliknij lewym przyciskiem myszy, aby wybrać kolor. Kliknij prawym przyciskiem myszy, aby wyświetlić menu próbek z opcjami, takimi jak zapisywanie aktualnie wybranego koloru w danej próbce, zmiana liczby próbek lub ładowanie/zapisywanie próbek.
whatsThis.colorPicker.transparent = Wybierz przezroczysty kolor jako kolor pierwszego planu/tła.

whatsThis.frameList = W GFIE Pro każda strona może mieć jedną lub więcej klatek. Klatki są używane w animowanych kursorach (.ANI) i animowanych plikach GIF. Zauważ, że animowane kursory czasami mają wiele stron odpowiadających różnym rozmiarom kursora, a każda z tych stron z kolei będzie miała wiele klatek definiujących animację dla tego konkretnego rozmiaru kursora.
whatsThis.layerList = Możesz skonfigurować widoczność, tryb mieszania, nazwę i krycie dla każdej warstwy.
whatsThis.pageList = Dokumenty składają się ze stron. W kontekście ikon i kursorów strony odpowiadają formatom ikon o różnych rozmiarach lub głębiach kolorów, co pozwala systemowi operacyjnemu wybrać najbardziej odpowiedni dla interfejsu użytkownika.

whatsThis.tool.adjust = Po użyciu tego narzędzia kształt można regulować za pomocą uchwytów. Przejście do innego narzędzia lub naciśnięcie Esc powoduje ukrycie uchwytów.
whatsThis.tool.brush = Lewy przycisk myszy rysuje kolorem pierwszego planu, prawy kolorem tła. Działa jako gumka, jeśli wybrany jest kolor przezroczysty. Jeśli wybrane są fragmenty obrazu (np. za pomocą narzędzia „Wybierz prostokąt”), pędzel będzie rysował tylko w zaznaczonym obszarze. Kształt, rozmiar i inne opcje można skonfigurować za pomocą elementów sterujących pod paskiem narzędzi.
whatsThis.tool.bucket = Wypełnia sąsiadujące obszary o podobnych kolorach kolorem pierwszego planu. Prawy przycisk myszy wypełnia kolorem tła. Za pomocą elementów sterujących poniżej paska narzędzi można skonfigurować tolerancję i to, czy narzędzie powinno wypełniać również niepołączone, ale podobnie kolorowe obszary.
whatsThis.tool.crop = Po użyciu narzędzia do przycinania nie ma potrzeby dwukrotnego klikania ani naciskania klawisza Enter, aby zastosować przycinanie: jest ono już zastosowane, ale można je dostosować za pomocą uchwytów wyświetlanych w rogach przyciętego obrazu. Obszary usunięte z oryginalnego obrazu są nadal widoczne z mniejszą wartością alfa, aby pomóc w dostosowaniu. Przełączenie na inne narzędzie powoduje ukrycie tych linii pomocniczych.
whatsThis.tool.ellipse = Rysuje elipsę z samym konturem, tylko wypełnieniem lub konturem i wypełnieniem. Prawy przycisk myszy zamienia kolory pierwszego planu i tła. Zachowuje się jak gumka, jeśli wybrany jest kolor przezroczysty.
whatsThis.tool.eraser = Zachowuje się jak narzędzie pędzla, ale zastępuje obszar przezroczystością lub zmniejsza wartość alfa, jeśli siła gumki jest ustawiona na mniejszą wartość w panelu ustawień narzędzia pod paskiem narzędzi.
whatsThis.tool.eyedropper = Wybiera pierwszy plan (lewy przycisk myszy) lub kolor tła (prawy przycisk myszy) z obrazu.
whatsThis.tool.gradient = Wypełnia obraz lub wybrane obszary przejściem od koloru pierwszego planu do koloru tła. Prawy przycisk myszy zamienia kolory pierwszego planu i tła. Kształt gradientu i inne właściwości można skonfigurować za pomocą elementów sterujących poniżej paska narzędzi.
whatsThis.tool.hotspot = Ustawia punkt aktywny kursora, czyli punkt, w którym następuje kliknięcie. Jest to zazwyczaj czubek strzałki lub środek krzyża. Kliknięcie poza obrazem usuwa gorący punkt. Narzędzie ustawia ten sam punkt aktywny dla wszystkich ramek bieżącej strony. Ctrl-kliknij, aby ustawić punkt aktywny tylko dla bieżącej klatki.
whatsThis.tool.lasso = Zaznacza obszar obrazu otoczony ręcznie rysowanym konturem.
whatsThis.tool.line = Rysuje linię prostą od jednego punktu do drugiego. Zachowuje się jak gumka, jeśli wybrany jest kolor przezroczysty.
whatsThis.tool.pencil = Rysuje linię o szerokości 1 piksela, która może być wygładzana lub nie. Można skonfigurować za pomocą elementów sterujących pod paskiem narzędzi. Lewy przycisk myszy rysuje kolorem pierwszego planu, prawy kolorem tła. Zachowuje się jak gumka, jeśli wybrany jest kolor przezroczysty.
whatsThis.tool.recolor = Zamienia kolor tła na kolor pierwszego planu na obrazie. Tolerancję i inne opcje można skonfigurować za pomocą elementów sterujących poniżej paska narzędzi. Prawy przycisk myszy zamienia kolory pierwszego planu i tła.
whatsThis.tool.rect = Rysuje prostokąt zawierający tylko kontur, tylko wypełnienie lub kontur i wypełnienie. Prawy przycisk myszy zamienia kolory pierwszego planu i tła. Zachowuje się jak gumka, jeśli wybrany jest kolor przezroczysty.
whatsThis.tool.retouch = Stosuje filtr za pomocą pędzla. Dostępne filtry: Blur, Sharpen, Dodge, Burn, Hue, Sponge. Można skonfigurować za pomocą elementów sterujących pod paskiem narzędzi.
whatsThis.tool.selEllipse = Zaznacza elipsę.
whatsThis.tool.selPencil = Zaznaczanie pędzlem o szerokości 1 piksela (bez antyaliasingu).
whatsThis.tool.selRect = Zaznaczenie prostokątne.
whatsThis.tool.select = Naciskając klawisze Ctrl, Shift lub Shift+Ctrl podczas korzystania z narzędzia, możesz odpowiednio odjąć od wybranego obszaru, dodać do niego lub przeciąć go z nowo wybranym regionem.
whatsThis.tool.text = Wstawia tekst. Tekst można edytować po wstawieniu, klikając go ponownie za pomocą narzędzia Tekst. Zwróć uwagę, że tekstu nie można już edytować, jeśli plik zostanie zapisany i ponownie wczytany lub jeśli do wstawionego tekstu zostanie użyte narzędzie Przekształć.
whatsThis.tool.transform = Zaznaczenie można zmieniać za pomocą niebieskich uchwytów, obracać za pomocą czerwonego uchwytu lub przesuwać. Naciskając klawisz Shift, możesz przekształcić zaznaczenie w trybie perspektywy, co oznacza, że możesz obracać zaznaczenie w 3D, pochylać je lub swobodnie przesuwać poszczególne narożniki.
whatsThis.tool.wand = Wybiera ciągły obszar z pikselami o podobnym kolorze. Za pomocą elementów sterujących poniżej paska narzędzi można skonfigurować tolerancję i czy narzędzie powinno również wybierać niepołączone, ale podobnie kolorowe obszary.

whatsThis.toolBehaviour.contiguous = Jeśli zaznaczone, tylko połączone części są wypełniane lub wybierane. Jeśli nie jest zaznaczone, brane są pod uwagę wszystkie obszary obrazu o podobnym kolorze, nawet te odległe.
whatsThis.toolBehaviour.retouchMode = Filtr do zastosowania podczas korzystania z narzędzia do retuszu.
whatsThis.toolBehaviour.sampleAllLayers = Jeśli zaznaczone, wartości kolorów są pobierane ze spłaszczonego obrazu, tj. ze wszystkimi warstwami renderowanymi jedna na drugiej. Jeśli nie jest zaznaczone, brane są pod uwagę tylko wartości pikseli w wybranych warstwach.
whatsThis.toolBehaviour.tolerance = Maksymalna dozwolona różnica w wartościach kolorów. Tolerancja 0 pozwala tylko na identyczne kolory.
