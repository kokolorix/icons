whatsThis.frameList = A GFIE Pro-ban minden oldal egy vagy több képkockából áll. Egynél több képkocka szokott lenni az animált kurzorokban (.ANI) és animált GIF-ekben. Az animált kurzorok időnként több oldallal is rendelkeznek, melyek különféle kurzorméreteknek felelnek meg, és mindegyik oldal több képkockából áll, melyek az adott méretű kurzorhoz tartozó animációt definiálják.
whatsThis.layerList = Minden egyes rétegnek beállíthatod a láthatóságát, keverési módját, nevét, ill. opacitását.
whatsThis.pageList = A GFIE-dokumentumok oldalakból állnak. Ikonok és kurzorok esetén az oldalak ikonformátumoknak felelnek meg, és különböző mérettel vagy színmélységgel rendelkeznek, hogy az operációs rendszer a legmegfelelőbb ikonformátumot választhassa ki a felhasználói felület egy adott helyére.

whatsThis.tool.adjust = Az eszköz használata után az alakzat a fogantyúk segítségével tovább alakítható. Más eszközre váltással vagy az Esc gomb megnyomásával el lehet rejteni a fogantyúkat.
whatsThis.tool.brush = A bal egérgomb az előtérszínnel, a jobb pedig a háttérszínnel rajzol. Az ecset radírként működik, ha az átlátszó szín van kiválasztva. Ha a kép egyes részei ki vannak választva (pl. a "Téglalap kijelölése" eszközzel), akkor az ecset csak a kiválasztott régiókra fog rajzolni. Az ecset alakját, méretét és egyéb tulajdonságait jelen eszköztár alatt található elemekkel lehet beállítani.
whatsThis.tool.bucket = Összefüggő, hasonló színű területeket tölt ki az előtérszínnel. A jobb egérgomb a háttérszínt használja. Jelen eszköztár alatt található elemekkel be lehet állítani a festékesvödör toleranciáját, és azt, hogy a nem összefüggő, de azonos vagy hasonló színű területeket is befesse-e.
whatsThis.tool.crop = A Levágás eszköz használata után nem kell duplán kattintani vagy Entert nyomni ahhoz, hogy a tényleges levágás megtörténjen. Levágás után a kivágott terület a kép sarkában található fogantyúk segítségével tovább alakítható. Az eredeti képről eltávolított területek ilyenkor halványan látszanak, hogy segítséget nyújtsanak az alakításban. Másik eszközre váltva eltűnnek ezek az alakítást segítő elemek.
whatsThis.tool.ellipse = Ellipszist rajzol, csak körvonallal, csak kitöltéssel, vagy körvonallal és kitöltéssel. A jobb egérgomb felcseréli az előtér- és háttérszínt. Az eszköz radírként viselkedik, ha az átlátszó szín van kiválasztva.
whatsThis.tool.eraser = Úgy működik, mint az ecset eszköz, viszont az érintett területet az átlátszó színre cseréli, vagy, ha a radír erőssége egy kisebb értékre lett állítva az eszköztár alatt található elemek segítségével, akkor csak adott mértékben csökkenti az alpha csatornát.
whatsThis.tool.eyedropper = Színt szed a képről. A bal egérgombbal az előtérszínt, a jobb egérgombbal a háttérszínt lehet beállítani a kép egy pixele alapján.
whatsThis.tool.gradient = A képet vagy a kijelölt részeket az előtér- és háttérszín közti átmenettel tölti ki. A jobb egérgomb felcseréli az előtér- és háttérszínt. A színátmenet alakját és egyéb tulajdonságait jelen eszköztár alatti elemekkel tudod beállítani.
whatsThis.tool.hotspot = Beállítja a kurzor "hot spot"-ját, azaz azt a pontot, ahol a kattintás történik. Ez általában egy nyíl hegye vagy egy kereszt közepe. A képen kívül kattintva a hot spot törlődik. Az eszköz a jelenlegi oldal összes képkockájára ugyanazt a hot spotot állítja be. A Ctrl billentyű használatával a hot spot csak a jelenlegi képkockára lesz beállítva.
whatsThis.tool.lasso = Egy szabad kézzel rajzolt vonal által körülhatárolt területet jelöl ki.
whatsThis.tool.line = Egyenes vonalat rajzol két pont között. Radírként működik, ha az átlátszó szín van kiválasztva.
whatsThis.tool.pencil = Egy 1 pixel szélességű vonalat rajzol, amely antialiasolt is lehet. Jelen eszköztár alatt található vezérlőkkel konfigurálható. A bal egérgomb az előtérszínnel, a jobb pedig a háttérszínnel rajzol. Radírként működik, ha az átlátszó szín van kijelölve.
whatsThis.tool.recolor = Átfesti a háttérszínnel megegyező részeket az előtérszínre. A toleranciát és egyéb opciókat jelen eszköztár alatt található elemekkel lehet beállítani. A jobb egérgomb felcseréli az előtér- és háttérszínt.
whatsThis.tool.rect = Téglalapot rajzol, csak körvonallal, csak kitöltéssel, vagy körvonallal és kitöltéssel. A jobb egérgomb felcseréli az előtér- és háttérszínt. Az eszköz radírként viselkedik, ha az átlátszó szín van kiválasztva.
whatsThis.tool.retouch = Ecset segítségével egy szűrőt alkalmaz. Elérhető effektusok: elmosás, élesítés, dodge, burn, árnyalat, szivacs. Az eszköz a jelen eszköztár alatt található elemekkel konfigurálható.
whatsThis.tool.selEllipse = Ellipszist jelöl ki.
whatsThis.tool.selPencil = Egy 1 pixel szélességű (nem antialiasolt) ecsettel jelöl ki részeket a képről.
whatsThis.tool.selRect = Téglalap alakú régiót jelöl ki.
whatsThis.tool.select = A Ctrl, Shift vagy Shift+Ctrl lenyomására ki lehet vonni az újonnan kijelölt területet az eddigi kijelölésből, hozzá lehet adni, vagy (halmazelméleti értelemben) el lehet vele metszeni.
whatsThis.tool.text = Szöveget szúr be. Ha a szövegre a beszúrás után újra rákattintunk (miközben még mindig aktív a Szöveg eszköz), szerkeszteni tudjuk. Vigyázat: a szöveg mentés/betöltés, vagy a Transzformáció eszközzel való szerkesztés után többé már nem szerkeszthető!
whatsThis.tool.transform = A kijelölés a kék fogantyúkkal átméretezhető, a piros fogantyúval forgatható, vagy el is mozgatható. A Shift lenyomására perspektív módban lehet transzformálni a kijelölést, azaz 3D-ben forgathatod, deformálható, és egyenként mozgathatod a sarkait.
whatsThis.tool.wand = Összefüggő, (majdnem) egyszínű területet jelöl ki. Jelen eszköztár alatt található elemekkel beállíthatod a toleranciát, és azt, hogy az eszköz a nem összefüggő, de egyébként hasonló színű részeket is kijelölje-e.

whatsThis.toolBehaviour.contiguous = Ha be van nyomva, csak az összefüggő részeket tölti ki vagy jelöli ki az adott eszköz. Egyébként minden hasonlóan színezett részt, a távolabbiakat is.
whatsThis.toolBehaviour.retouchMode = A Retusáló eszköz által alkalmazott effektus.
whatsThis.toolBehaviour.sampleAllLayers = Ha be van nyomva, az eszköz a színértékeket a rétegek egymásra vetítésével kapott eredményképből veszi. Egyébként csak a kijelölt réteg(ek)ből mintavételezi a pixelértékeket.
whatsThis.toolBehaviour.tolerance = A színértékek legnagyobb megengedett eltérése. 0 tolerancia azt jelenti, hogy csak a teljesen azonos színű területeket érinti az eszköz.
