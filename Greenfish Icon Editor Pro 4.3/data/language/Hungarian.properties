whatsThis.colorPicker.html = Bármilyen standard CSS színnév elfogadott, ill. hexadecimális HTML színkódok is, akár alphával. Olyan formátumok támogatottak, mint pl. #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA és #RRRRGGGGBBBBAAAA.<br>Példa: #ff800080 (áttetsző narancssárga).
