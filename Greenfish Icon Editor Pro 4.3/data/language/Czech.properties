whatsThis.colorPicker.backColor = Tato barva se používá pro kreslení pravým tlačítkem myši.
whatsThis.colorPicker.default = Vyberte černou barvu popředí a bílou barvu pozadí.
whatsThis.colorPicker.foreBackColor = Klepnutím vyberte pro úpravy na panelu pro výběr barvy. Poklepáním proveďte úpravy s vyskakovacím dialogem.
whatsThis.colorPicker.foreColor = Tato barva se používá pro kreslení levým tlačítkem myši.
whatsThis.colorPicker.html = Přijímá jakýkoli standardní název barvy CSS nebo hexadecimální barvu HTML s volitelným alfa. Podporovány jsou všechny formáty jako #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA a #RRRRGGGGBBBBAAAA.<br>Příklad: #ff800080 (částečně průhledná oranžová).
whatsThis.colorPicker.inverted = Vyberte invertovanou barvu jako barvu popředí/pozadí.
whatsThis.colorPicker.swapColors = Zaměnit barvy popředí a pozadí.
whatsThis.colorPicker.swatches = Kliknutím levým tlačítkem myši vyberte barvu. Klepnutím pravým tlačítkem myši zobrazíte nabídku vzorníku s možnostmi, jako je uložení aktuálně vybrané barvy do daného vzorníku, změna počtu vzorků nebo načtení/uložení vzorků.
whatsThis.colorPicker.transparent = Vyberte průhlednou barvu jako barvu popředí/pozadí.

whatsThis.frameList = V GFIE Pro může mít každá stránka jeden nebo více rámců. Rámce se používají v animovaných kurzorech (.ANI) a animovaných GIFech. Všimněte si, že animované kurzory mají někdy více stránek odpovídajících různým velikostem kurzoru a každá z těchto stránek bude mít zase více snímků definujících animaci pro tuto konkrétní velikost kurzoru.
whatsThis.layerList = Můžete nakonfigurovat viditelnost, režim prolnutí, název a krytí pro každou vrstvu.
whatsThis.pageList = Dokumenty se skládají ze stránek. V kontextu ikon a kurzorů odpovídají stránky formátům ikon s různou velikostí nebo barevnou hloubkou, což umožňuje operačnímu systému vybrat to nejvhodnější pro uživatelské rozhraní.

whatsThis.tool.adjust = Po použití tohoto nástroje lze upravit tvar pomocí úchytů. Přepnutí na jiný nástroj nebo stisknutí Esc skryje úchyty.
whatsThis.tool.brush = Levé tlačítko myši kreslí barvou popředí, pravé tlačítko barvou pozadí. Funguje jako guma, pokud je vybrána průhledná barva. Pokud jsou vybrány části obrázku (např. pomocí nástroje "Vybrat obdélník"), štětec bude kreslit pouze ve vybrané oblasti. Tvar, velikost a další možnosti lze konfigurovat pomocí ovládacích prvků pod panelem nástrojů.
whatsThis.tool.bucket = Vyplní souvislé, podobně barevné oblasti barvou popředí. Pravé tlačítko myši se vyplní barvou pozadí. Pomocí ovládacích prvků pod panelem nástrojů můžete nakonfigurovat toleranci a to, zda má nástroj vyplnit i nespojené, ale podobně barevné oblasti.
whatsThis.tool.crop = Po použití nástroje oříznutí není nutné použít oříznutí dvojitým kliknutím nebo stisknutím klávesy Enter: je již použito, ale lze jej upravit pomocí úchytů zobrazených v rozích oříznutého obrázku. Oblasti odstraněné z původního obrazu jsou stále viditelné s menším množstvím alfa, aby se usnadnilo nastavení. Přepnutím na jiný nástroj se tato vodítka nastavení skryjí.
whatsThis.tool.ellipse = Nakreslí elipsu pouze s obrysem, pouze výplní nebo obrysem a výplní. Pravé tlačítko myši přepíná barvy popředí a pozadí. Pokud je vybrána průhledná barva, chová se jako guma.
whatsThis.tool.eraser = Chová se jako nástroj štětec, ale nahradí oblast průhledností nebo sníží hodnotu alfa, pokud je síla gumy nastavena na nižší hodnotu v panelu nastavení nástroje pod panelem nástrojů.
whatsThis.tool.eyedropper = Vybere barvu popředí (levé tlačítko myši) nebo barvu pozadí (pravé tlačítko myši) z obrázku.
whatsThis.tool.gradient = Vyplní obrázek nebo vybrané oblasti přechodem z barvy popředí na barvu pozadí. Pravé tlačítko myši přepíná barvy popředí a pozadí. Tvar přechodu a další vlastnosti lze konfigurovat pomocí ovládacích prvků pod panelem nástrojů.
whatsThis.tool.hotspot = Nastaví aktivní bod kurzoru, tj. bod, kde dojde ke kliknutí. Obvykle se jedná o špičku šipky nebo střed kříže. Klepnutím mimo obrázek odstraníte aktivní bod. Nástroj nastaví stejné aktivní místo pro všechny snímky aktuální stránky. Klepnutím se stisknutou klávesou Ctrl nastavíte aktivní bod pouze pro aktuální snímek.
whatsThis.tool.lasso = Vybere oblast obrazu obklopenou ručně nakresleným obrysem.
whatsThis.tool.line = Nakreslí přímku z jednoho bodu do druhého. Pokud je vybrána průhledná barva, chová se jako guma.
whatsThis.tool.pencil = Nakreslí čáru o šířce 1 pixelu, která může být vyhlazená nebo ne. Lze konfigurovat pomocí ovládacích prvků pod panelem nástrojů. Levé tlačítko myši kreslí barvou popředí, pravé tlačítko barvou pozadí. Pokud je vybrána průhledná barva, chová se jako guma.
whatsThis.tool.recolor = Nahradí barvu pozadí na obrázku barvou popředí. Toleranci a další možnosti lze konfigurovat pomocí ovládacích prvků pod panelem nástrojů. Pravé tlačítko myši přepíná barvy popředí a pozadí.
whatsThis.tool.rect = Nakreslí obdélník pouze s obrysem, pouze výplní nebo obrysem a výplní. Pravé tlačítko myši přepíná barvy popředí a pozadí. Pokud je vybrána průhledná barva, chová se jako guma.
whatsThis.tool.retouch = Použije filtr pomocí štětce. Dostupné filtry: Rozostření, Zaostření, Zesvětlení, Ztmavení, Odstín, Houba. Lze konfigurovat pomocí ovládacích prvků pod panelem nástrojů.
whatsThis.tool.selEllipse = Vybere elipsu.
whatsThis.tool.selPencil = Vybírá pomocí štětce o šířce 1 pixelu (bez vyhlazení).
whatsThis.tool.selRect = Vybere obdélníkovou oblast.
whatsThis.tool.select = Stisknutím Ctrl, Shift nebo Shift+Ctrl při používání nástroje můžete od vybrané oblasti odečítat, přidávat k ní nebo ji protínat s nově vybranou oblastí.
whatsThis.tool.text = Vloží text. Text lze po vložení upravit opětovným kliknutím nástrojem Text. Všimněte si, že text již nelze upravovat, pokud je soubor uložen a znovu načten nebo pokud je na vložený text použit nástroj Transform.
whatsThis.tool.transform = Velikost výběru lze změnit pomocí modrých úchytů, otočit nebo posouvat pomocí červeného úchytu. Stisknutím Shift můžete výběr transformovat v perspektivním režimu, což znamená, že můžete výběr ve 3D otáčet, zkosit nebo libovolně posouvat jednotlivé rohy.
whatsThis.tool.wand = Vybere souvislou oblast s podobně barevnými pixely. Pomocí ovládacích prvků pod panelem nástrojů můžete nakonfigurovat toleranci a to, zda má nástroj vybrat také nespojené, ale podobně barevné oblasti.

whatsThis.toolBehaviour.contiguous = Je-li zaškrtnuto, budou vyplněny nebo vybrány pouze spojené díly. Pokud není zaškrtnuto, pak se berou v úvahu všechny podobně zbarvené oblasti obrázku, dokonce i vzdálené.
whatsThis.toolBehaviour.retouchMode = Filtr, který se použije při použití nástroje pro retušování.
whatsThis.toolBehaviour.sampleAllLayers = Pokud je zaškrtnuto, pak se hodnoty barev převezmou ze sloučeného obrázku, tj. se všemi vrstvami vykreslenými na sobě. Pokud není zaškrtnuto, pak se berou v úvahu pouze hodnoty pixelů ve vybrané vrstvě (vrstvách).
whatsThis.toolBehaviour.tolerance = Maximální povolený rozdíl v hodnotách barev. Tolerance 0 umožňuje pouze stejné barvy.
