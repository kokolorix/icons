whatsThis.colorPicker.backColor = Esta cor é usada para desenhar com o botão direito do mouse.
whatsThis.colorPicker.default = Selecione a cor de primeiro plano preta e a cor de fundo branca.
whatsThis.colorPicker.foreBackColor = Clique para selecionar para edição no painel seletor de cores. Clique duas vezes para editar com uma caixa de diálogo conxtual.
whatsThis.colorPicker.foreColor = Esta cor é usada para desenhar com o botão esquerdo do mouse.
whatsThis.colorPicker.html = Aceita qualquer nome de cor CSS padrão ou uma cor HTML hexadecimal com alfa opcional. Formatos como #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA e #RRRRGGGGBBBBAAAA são todos suportados.<br>Exemplo: #ff800080 (laranja parcialmente transparente).
whatsThis.colorPicker.inverted = Selecione a cor invertida como cor de primeiro plano/fundo.
whatsThis.colorPicker.swapColors = Trocar as cores do primeiro plano e de fundo.
whatsThis.colorPicker.swatches = Clique com o botão esquerdo do mouse para escolher a cor. Clique com o botão direito para mostrar o menu de amostra, com opções como armazenar a cor atualmente selecionada na amostra fornecida, alterar o número de amostras ou carregar/salvar amostras.
whatsThis.colorPicker.transparent = Selecione a cor transparente como cor de primeiro plano/fundo.

whatsThis.frameList = No GFIE Pro, cada página pode ter um ou mais quadros. Os quadros são usados em cursores animados (.ANI) e GIFs animados. Observe que os cursores animados às vezes têm várias páginas correspondentes a diferentes tamanhos de cursor, e cada uma dessas páginas, por sua vez, terá vários quadros definindo a animação para esse tamanho de cursor específico.
whatsThis.layerList = Você pode configurar a visibilidade, modo de mesclagem, nome e opacidade para cada camada.
whatsThis.pageList = Documentos consistem em páginas. No contexto de ícones e cursores, as páginas correspondem a formatos de ícones com diferentes tamanhos ou profundidades de cores, permitindo que o sistema operacional selecione o mais adequado para a interface do usuário.

whatsThis.tool.adjust = Depois de usar esta ferramenta, a forma pode ser ajustada com as alças. Mudar para outra ferramenta ou pressionar Esc oculta as alças.
whatsThis.tool.brush = O botão esquerdo do mouse desenha com cor de primeiro plano, botão direito com cor de fundo. Funciona como uma borracha se a cor transparente for selecionada. Se partes da imagem forem selecionadas (por exemplo, com a ferramenta "Selecionar retângulo"), o pincel desenhará apenas na área selecionada. Forma, tamanho e outras opções podem ser configuradas com os controles abaixo da barra de ferramentas.
whatsThis.tool.bucket = Preenche áreas contíguas com cores semelhantes com a cor do primeiro plano. O botão direito do mouse é preenchido com a cor de fundo. Com os controles abaixo da barra de ferramentas, você pode configurar a tolerância e se a ferramenta deve preencher áreas desconectadas, mas com cores semelhantes.
whatsThis.tool.crop = Depois de usar a ferramenta de recorte, não há necessidade de clicar duas vezes ou pressionar Enter para aplicar o recorte: ele já está aplicado, mas pode ser ajustado com as alças exibidas nos cantos da imagem recortada. As áreas removidas da imagem original ainda são visíveis com menos alfa para ajudar no ajuste. Mudar para outra ferramenta oculta essas guias de ajuste.
whatsThis.tool.ellipse = Desenha uma elipse apenas com contorno, apenas preenchimento ou contorno e preenchimento. O botão direito do mouse troca as cores do primeiro plano e do plano de fundo. Comporta-se como borracha se a cor transparente for selecionada.
whatsThis.tool.eraser = Comporta-se como a ferramenta Pincel, mas substitui a área por transparência ou reduz alfa se a intensidade da borracha estiver definida para um valor menor no painel de configurações da ferramenta abaixo da barra de ferramentas.
whatsThis.tool.eyedropper = Escolhe o primeiro plano (botão esquerdo do mouse) ou a cor de fundo (botão direito do mouse) da imagem.
whatsThis.tool.gradient = Preenche a imagem ou as áreas selecionadas com uma transição da cor de primeiro plano para a cor de fundo. O botão direito do mouse troca as cores do primeiro plano e do plano de fundo. A forma do gradiente e outras propriedades podem ser configuradas com os controles abaixo da barra de ferramentas.
whatsThis.tool.hotspot = Define o ponto de acesso do cursor, ou seja, o ponto onde ocorre o clique. Normalmente é a ponta de uma flecha ou o centro de uma cruz. Clicar fora da imagem remove o ponto de acesso. A ferramenta define o mesmo ponto de acesso para todos os quadros da página atual. Ctrl-clique para definir o ponto de acesso apenas para o quadro atual.
whatsThis.tool.lasso = Seleciona uma área da imagem cercada por um contorno desenhado à mão.
whatsThis.tool.line = Desenha uma linha reta de um ponto a outro. Comporta-se como borracha se a cor transparente for selecionada.
whatsThis.tool.pencil = Desenha uma linha de 1 pixel de largura que pode ser suavizada ou não. Pode ser configurado com os controles abaixo da barra de ferramentas. Botão esquerdo do mouse desenha com cor de primeiro plano, botão direito com cor de fundo. Comporta-se como borracha se a cor transparente for selecionada.
whatsThis.tool.recolor = Substitui a cor de fundo pela cor de frente na imagem. A tolerância e outras opções podem ser configuradas com os controles abaixo da barra de ferramentas. O botão direito do mouse troca as cores do primeiro plano e do plano de fundo.
whatsThis.tool.rect = Desenha um retângulo apenas com contorno, apenas preenchimento ou contorno e preenchimento. O botão direito do mouse troca as cores do primeiro plano e do plano de fundo. Comporta-se como borracha se a cor transparente for selecionada.
whatsThis.tool.retouch = Aplica um filtro com um pincel. Filtros disponíveis: Blur, Sharpen, Dodge, Burn, Hue, Sponge. Pode ser configurado com os controles abaixo da barra de ferramentas.
whatsThis.tool.selEllipse = Seleciona uma elipse.
whatsThis.tool.selPencil = Seleciona com um pincel de 1 pixel de largura (sem suavização).
whatsThis.tool.selRect = Seleciona uma região retangular.
whatsThis.tool.select = Ao pressionar Ctrl, Shift ou Shift+Ctrl ao usar a ferramenta, você pode subtrair da área selecionada, adicionar a ela ou interseccioná-la com a região recém-selecionada, respectivamente.
whatsThis.tool.text = Insere texto. O texto pode ser editado após a inserção clicando nele novamente com a ferramenta Texto. Observe que o texto não pode mais ser editado se o arquivo for salvo e recarregado, ou se a ferramenta Transform for usada no texto inserido.
whatsThis.tool.transform = A seleção pode ser redimensionada com as alças azuis, girada com a alça vermelha ou movida. Ao pressionar Shift, você pode transformar a seleção no modo de perspectiva, o que significa que você pode girar a seleção em 3D, distorcê-la ou mover os cantos individuais livremente.
whatsThis.tool.wand = Seleciona uma área contígua com pixels de cores semelhantes. Com os controles abaixo da barra de ferramentas, você pode configurar a tolerância e se a ferramenta deve selecionar áreas desconectadas, mas com cores semelhantes.

whatsThis.toolBehaviour.contiguous = Se marcada, apenas as partes conectadas são preenchidas ou selecionadas. Se não marcada, todas as áreas da imagem com cores semelhantes são consideradas, mesmo as remotas.
whatsThis.toolBehaviour.retouchMode = Filtro que será aplicado ao usar a ferramenta de retoque.
whatsThis.toolBehaviour.sampleAllLayers = Se marcado, então os valores de cor são obtidos da imagem achatada, ou seja, com todas as camadas renderizadas umas sobre as outras. Se não estiver marcada, apenas os valores de pixel na(s) camada(s) selecionada(s) serão considerados.
whatsThis.toolBehaviour.tolerance = Diferença máxima permitida nos valores das cores. Uma tolerância de 0 permite apenas cores idênticas.
