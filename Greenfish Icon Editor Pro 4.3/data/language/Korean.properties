whatsThis.colorPicker.backColor = 이 색상은 마우스 오른쪽 버튼으로 그리는 데 사용됩니다.
whatsThis.colorPicker.default = 검은색 전경색과 흰색 배경색을 선택합니다.
whatsThis.colorPicker.foreBackColor = 색상 선택기 패널에서 편집하기 위해 선택하려면 클릭하세요. 팝업 대화 상자를 사용하여 편집하려면 두 번 클릭합니다.
whatsThis.colorPicker.foreColor = 이 색상은 마우스 왼쪽 버튼으로 그리는 데 사용됩니다.
whatsThis.colorPicker.html = 표준 CSS 색상 이름 또는 선택적 알파가 있는 16진수 HTML 색상을 허용합니다. #RGB, #RRGGBB, #RRRRGGGGBBBB, #RGBA, #RRGGBBAA 및 #RRRRGGGGBBBAAAA와 같은 형식이 모두 지원됩니다.<br>예: #ff800080(부분적으로 투명한 주황색).
whatsThis.colorPicker.inverted = 반전된 색상을 전경색/배경색으로 선택합니다.
whatsThis.colorPicker.swapColors = 전경색과 배경색을 바꿉니다.
whatsThis.colorPicker.swatches = 색상을 선택하려면 마우스 왼쪽 버튼을 클릭하세요. 마우스 오른쪽 버튼을 클릭하면 현재 선택한 색상을 주어진 견본에 저장하거나 견본 수를 변경하거나 견본 불러오기/저장과 같은 옵션이 있는 견본 메뉴가 표시됩니다.
whatsThis.colorPicker.transparent = 전경색/배경색으로 투명 색상을 선택합니다.

whatsThis.frameList = GFIE Pro에서 각 페이지는 한 개 이상의 프레임을 가질 수 있습니다. 프레임은 애니메이션 커서(.ANI) 및 애니메이션 GIF에 사용됩니다. 애니메이션 커서에는 가끔씩 다른 커서 크기에 해당하는 여러 페이지가 있으며 이러한 각 페이지에는 차례로 해당 특정 커서 크기에 대한 애니메이션을 정의하는 여러 프레임이 있습니다.
whatsThis.layerList = 각 레이어에 대한 가시성, 혼합 모드, 이름 및 불투명도를 구성할 수 있습니다.
whatsThis.pageList = 문서는 페이지로 구성됩니다. 아이콘 및 커서와 관련하여 페이지는 크기 또는 색상 깊이가 다른 아이콘 형식에 해당하므로 운영 체제에서 사용자 인터페이스에 가장 적합한 것을 선택할 수 있습니다.

whatsThis.tool.adjust = 이 도구를 사용한 후 핸들로 모양을 조정할 수 있습니다. 다른 도구로 전환하거나 Esc 키를 누르면 핸들이 숨겨집니다.
whatsThis.tool.brush = 마우스 왼쪽 버튼은 전경색으로, 오른쪽 버튼은 배경색으로 그립니다. 투명 색상을 선택하면 지우개로 작동합니다. 이미지의 일부가 선택되면(예: "사각형 선택" 도구 사용) 브러시는 선택한 영역에만 그립니다. 모양, 크기 및 기타 옵션은 도구 모음 아래의 컨트롤로 구성할 수 있습니다.
whatsThis.tool.bucket = 인접하고 유사한 색상의 영역을 전경색으로 채웁니다. 마우스 오른쪽 버튼은 배경색으로 채웁니다. 도구 모음 아래의 컨트롤을 사용하여 허용 오차를 구성하고 도구가 연결되지 않았지만 유사한 색상의 영역도 채울지 여부를 구성할 수 있습니다.
whatsThis.tool.crop = 자르기 도구를 사용한 후 자르기를 적용하기 위해 두 번 클릭하거나 Enter 키를 누를 필요가 없습니다. 자르기가 이미 적용되었지만 자른 이미지의 모서리에 표시된 핸들로 조정할 수 있습니다. 원본 이미지에서 제거된 영역은 조정을 돕기 위해 더 적은 알파로 계속 표시됩니다. 다른 도구로 전환하면 이러한 조정 가이드가 숨겨집니다.
whatsThis.tool.ellipse = 윤곽선만, 채우기만, 또는 윤곽선 및 채우기로 타원을 그립니다. 마우스 오른쪽 버튼은 전경색과 배경색을 바꿉니다. 투명 색상을 선택하면 지우개 역할을 합니다.
whatsThis.tool.eraser = 브러시 도구처럼 작동하지만 영역을 투명도로 대체하거나 도구 모음 아래의 도구 설정 패널에서 지우개 강도가 더 작은 값으로 설정된 경우 알파를 줄입니다.
whatsThis.tool.eyedropper = 이미지에서 전경색(마우스 왼쪽 버튼) 또는 배경색(마우스 오른쪽 버튼)을 선택합니다.
whatsThis.tool.gradient = 전경색에서 배경색으로의 전환으로 이미지 또는 선택한 영역을 채웁니다. 마우스 오른쪽 버튼은 전경색과 배경색을 바꿉니다. 도구 모음 아래의 컨트롤을 사용하여 그라데이션 모양 및 기타 속성을 구성할 수 있습니다.
whatsThis.tool.hotspot = 커서 핫스팟, 즉 클릭이 발생하는 지점을 설정합니다. 이것은 일반적으로 화살표의 끝 또는 십자가의 중심입니다. 이미지 바깥쪽을 클릭하면 핫스팟이 제거됩니다. 이 도구는 현재 페이지의 모든 프레임에 대해 동일한 핫스팟을 설정합니다. Ctrl 키를 누른 채 클릭하여 현재 프레임에만 핫스팟을 설정합니다.
whatsThis.tool.lasso = 손으로 그린 윤곽선으로 둘러싸인 이미지 영역을 선택합니다.
whatsThis.tool.line = 한 점에서 다른 점으로 직선을 그립니다. 투명 색상을 선택하면 지우개 역할을 합니다.
whatsThis.tool.pencil = 앤티앨리어싱 여부에 관계없이 1픽셀 너비의 선을 그립니다. 도구 모음 아래의 컨트롤로 구성할 수 있습니다. 마우스 왼쪽 버튼은 전경색으로, 오른쪽 버튼은 배경색으로 그립니다. 투명 색상을 선택하면 지우개 역할을 합니다.
whatsThis.tool.recolor = 배경색을 이미지의 전경색으로 바꿉니다. 허용 오차 및 기타 옵션은 도구 모음 아래의 컨트롤을 사용하여 구성할 수 있습니다. 마우스 오른쪽 버튼은 전경색과 배경색을 바꿉니다.
whatsThis.tool.rect = 윤곽선만, 채우기만, 윤곽선 및 채우기로 사각형을 그립니다. 마우스 오른쪽 버튼은 전경색과 배경색을 바꿉니다. 투명 색상을 선택하면 지우개 역할을 합니다.
whatsThis.tool.retouch = 브러시로 필터를 적용합니다. 사용 가능한 필터: 흐림, 선명, 닷지, 번, 색조, 스폰지. 도구 모음 아래의 컨트롤로 구성할 수 있습니다.
whatsThis.tool.selEllipse = 타원을 선택합니다.
whatsThis.tool.selPencil = 1픽셀 너비(앤티앨리어싱되지 않은) 브러시로 선택합니다.
whatsThis.tool.selRect = 직사각형 영역을 선택합니다.
whatsThis.tool.select = 도구를 사용할 때 Ctrl, Shift 또는 Shift+Ctrl을 누르면 각각 선택한 영역에서 빼거나 추가하거나 새로 선택한 영역과 교차할 수 있습니다.
whatsThis.tool.text = 텍스트를 삽입합니다. 삽입 후 텍스트 도구로 텍스트를 다시 클릭하여 텍스트를 편집할 수 있습니다. 파일을 저장하고 다시 불러오거나 삽입된 텍스트에 변형 도구를 사용하는 경우 텍스트를 더 이상 편집할 수 없습니다.
whatsThis.tool.transform = 선택 항목은 파란색 핸들로 크기를 조정하거나 빨간색 핸들로 회전하거나 이동할 수 있습니다. Shift 키를 누르면 원근 모드에서 선택 영역을 변형할 수 있습니다. 즉, 선택 영역을 3D로 회전하거나 기울이거나 개별 모서리를 자유롭게 이동할 수 있습니다.
whatsThis.tool.wand = 유사한 색상의 픽셀로 인접한 영역을 선택합니다. 도구 모음 아래에 있는 컨트롤을 사용하여 허용 오차를 구성하고 도구가 연결되지 않았지만 유사한 색상의 영역도 선택할지 여부를 구성할 수 있습니다.

whatsThis.toolBehaviour.contiguous = 체크하면 연결된 부분만 채워지거나 선택됩니다. 체크하지 않으면 다른 영역을 포함하여 이미지의 유사한 색상 영역이 모두 고려됩니다.
whatsThis.toolBehaviour.retouchMode = 리터치 도구를 사용할 때 적용할 필터입니다.
whatsThis.toolBehaviour.sampleAllLayers = 체크하면 병합된 이미지에서 색상 값을 가져옵니다. 즉, 모든 레이어가 서로 위에 렌더링된 상태입니다. 체크하지 않으면 선택한 레이어의 픽셀 값만 고려됩니다.
whatsThis.toolBehaviour.tolerance = 색상 값의 최대 허용차. 허용 오차가 0이면 동일한 색상만 허용됩니다.
